k,q,v,f,w,T,M,x,A,I,N,E,C,D,O,Y,J,P,S,L,Q,W,H,V,_,K,F,B,U,R,X,Z,G,$,nn,an,en,rn,on,tn,un,bn,sn,pn,mn,ln,hn,cn,dn,yn,jn,gn,zn,kn,qn,vn,fn,wn,Tn,Mn,xn,An,In,Nn,En,Cn,Dn,On,Yn,Jn,Pn,Sn,Ln,Qn,Wn,Hn,Vn,_n,Kn,Fn,Bn,Un,Rn,Xn,Zn,Gn,$n,na,aa){return{layout:"default",data:[{}],error:null,state:{poemas:{atlalticpac:{en:[{attributes:{titulo:"Atlalticpac (Marine Water)",idioma:n,slug:an,orden:5,audio:b,imagen:s},body:"<p>Ihcuac or nicpiaxh in no tlamachilis: in teh,<br>\nin teh yoth nech ihtaya.<br></p>\n<p>Ihcuac ni clashes, uhetzca, tlatenmiqui: in neh,<br>\nin ne yotz tlazohtlaya.<br></p>\n<p>Pampa nic ihta, quen, in ilhuicac saman teh<br>\nnen tla xhoxhoxtic.<br></p>\n<p>Cualtzin ahuiaya in quatlalticpac, burn teh<br>\ncuahtla ixh nexhtiah.<br></p>\n<p>Atlalticpac ... Oh! Atlalticpac<br>\nAtlalticpac ... Oh! Atlalticpac<br></p>\n<p>Since I have reason to use: you,<br>\nyou looked at me<br></p>\n<p>Since I cry, I laugh, I dream: I,<br>\nI already loved you.<br></p>\n<p>And when I look, just like you, the blue sky<br>\nlike a mirror.<br></p>\n<p>I smell a rich smell of earth, blue pine<br>\nof your reflection.<br></p>\n<p>Marine water ... Oh! my Marina<br>\nMarine water ... Oh! my Marina<br></p>\n<p>How to shout at them that they do not finish the lung<br>\nof our children.<br></p>\n<p>They burn and cut trees for no reason<br>\nHey, canijos!<br></p>\n<p>Look up to heaven, we have nowhere to go!<br>\nLook at canijos!<br></p>\n<p>We are running out of water, the blue world<br>\nwe are his children.<br></p>\n<p>Marine water ... Oh! my Marina<br>\nMarine water ... Oh! my Marina<br></p>\n"}],es:[{attributes:{titulo:na,idioma:a,slug:an,orden:5,audio:b,imagen:s,notas_al_pie:{1:"‘Yoth’ y ‘Yotz’ significan ‘tú me’ y ‘ya te’ respectivamente. ‘Yotz’ se dice <i>yoti</i> y ‘Yotz’ <i>yonimitz</i>; en la actualidad comúnmente sólo se prenuncia ‘Yoth’ y ‘Yotz’.",2:"Saman teh nen tla xhoxhoctic: Aquí no se refiere exactamente a un <i>tezcatl</i> (espejo –objeto-) como se presenta en la traducción en español, sino que más bien refiere al horizonte como <i>espejo</i> en el cual se funde la imagen del cielo y la tierra particularmente cuando el observador se encuentra en el altiplano o zona de llanura."}},body:"<p>Ihcuac o nicpiaxh in no tlamachilis: in teh,<br>\nin teh yoth<sup>1</sup> nech ihtaya.<br></p>\n<p>Ihcuac ni choca, uhetzca, tlatenmiqui: in neh, <br>\nin ne yotz tlazohtlaya.<br></p>\n<p>Pampa nic ihta, quen, in ilhuicac saman teh<sup>2</sup><br>\nnen tla xhoxhoxtic.<br></p>\n<p>Cualtzin ahuiaya in quatlalticpac, quemen teh <br>\ncuahtla ixh nexhtiah.<br></p>\n<p>Atlalticpac …. ¡Ay! Atlalticpac <br>\nAtlalticpac …. ¡Ay! Atlalticpac <br></p>\n<p>Desde que tengo uso de razón: tú,<br>\ntú me mirabas.<br></p>\n<p>Desde que lloro, río, sueño: yo,<br>\nyo ya te amaba.<br></p>\n<p>Y cuando miro, igual a ti, el cielo azul<br>\ncomo un espejo.<br></p>\n<p>Huelo rico olor a tierra, el pino azul<br>\nde tu reflejo.<br></p>\n<p>Agua Marina… ¡Ay! mi Marina. <br>\nAgua Marina… ¡Ay! mi Marina.<br></p>\n<p>Cómo gritarles que no acaben el pulmón<br>\nde nuestros hijos.<br></p>\n<p>Queman y talan árboles sin razón<br>\n¡Oigan canijos!<br></p>\n<p>¡Búsquenle al cielo, no tenemos a dónde ir!<br>\n¡Miren canijos!<br></p>\n<p>Se nos acaba el agua, el mundo azul<br>\nsomos sus hijos.<br></p>\n<p>Agua Marina… ¡Ay! mi Marina. <br>\nAgua Marina… ¡Ay! mi Marina.<br></p>\n"}],fr:[{attributes:{titulo:"Atlalticpac (Terre et eau)",idioma:e,slug:an,orden:5,audio:b,imagen:s,notas_al_pie:{1:"Yoth” et “Yotz” signifient respectivement “tu me” et “je t’es déjà…”. « Yotz » se dit <i>yoti</i> et « yotz » <i>yonimitz</i>, aujourd’hui on les prononce simplement « yoth » et « yotz ».",2:"Saman teh nen tla xhoxhoctic: ici on ne fait pas référence à un <i>tezcatl</i> (miroir) comme cela est le cas dans la traduction, mais plutôt à l’horizon comme un <i>miroir</i> dans lequel l’image du ciel et de la terre se fondent, particulièrement lorsque celui qui observe se retreouve sur le plateau ou la plaine."}},body:"<p>Ihcuac o nicpiaxh in no tlamachilis: in teh,<br>\nin teh yoth nech ihtaya.<br></p>\n<p>Ihcuac ni choca, uhetzca, tlatenmiqui: in neh, <br>\nin ne yotz tlazohtlaya.<br></p>\n<p>Pampa nic ihta, quen, in ilhuicac saman teh <br>\nnen tla xhoxhoxtic.<br></p>\n<p>Cualtzin ahuiaya in quatlalticpac, quemen teh <br>\ncuahtla ixh nexhtiah.<br></p>\n<p>Atlalticpac …. hay atlalticpac <br>\nAtlalticpac ….  hay atlalticpac<br></p>\n<p>Depuis que je suis doté de raison : toi,<br>\nToi, toi tu me regardais.<br></p>\n<p>Depuis que je pleure, je ris, je rêve : moi,<br>\nMoi je t’aimais déjà.<br></p>\n<p>Et quand je contemple, comme toi, le ciel bleu<br>\nComme un miroir.<br></p>\n<p>Je respire l’odeur de la terre, le pin bleu<br>\nDe ton reflet.<br></p>\n<p>Terre et eau… oh, ma Matlalcueyatl.<br>\nTerre et eau… oh, ma Matlalcueyatl.<br></p>\n<p>Comment leur crier de ne pas épuiser le poumon<br>\nDe nos enfants.<br></p>\n<p>Ils brûlent et coupent des arbres sans raison<br>\nEcoutez donc, lâches !<br></p>\n<p>Cherchez donc dans le ciel, nous n’avons nulle part où aller !<br>\nRegardez donc, lâches !<br></p>\n<p>Nous n’avons plus assez d’eau, ce monde bleu<br>\nDont nous sommes les enfants.<br></p>\n<p>Terre et eau… oh, ma Matlalcueyatl.<br>\nTerre et eau… oh, ma Matlalcueyatl.<br></p>\n"}],nah:[{attributes:{titulo:na,idioma:r,slug:an,orden:5,audio:b,imagen:s},body:"<p>Ihcuac o nicpiaxh in no tlamachilis: in teh,<br>\nin teh yoth nech ihtaya.<br></p>\n<p>Ihcuac ni choca, uhetzca, tlatenmiqui: in neh, <br>\nin ne yotz tlazohtlaya.<br></p>\n<p>Pampa nic ihta, quen, in ilhuicac saman teh<br>\nnen tla xhoxhoxtic.<br></p>\n<p>Cualtzin ahuiaya in quatlalticpac, quemen teh <br>\ncuahtla ixh nexhtiah.<br></p>\n<p>Atlalticpac …. ¡Ay! Atlalticpac <br>\nAtlalticpac …. ¡Ay! Atlalticpac <br></p>\n<p>Desde que tengo uso de razón: tú,<br>\ntú me mirabas.<br></p>\n<p>Desde que lloro, río, sueño: yo,<br>\nyo ya te amaba.<br></p>\n<p>Y cuando miro, igual a ti, el cielo azul<br>\ncomo un espejo.<br></p>\n<p>Huelo rico olor a tierra, el pino azul<br>\nde tu reflejo.<br></p>\n<p>Agua Marina… ¡Ay! mi Marina. <br>\nAgua Marina… ¡Ay! mi Marina.<br></p>\n<p>Cómo gritarles que no acaben el pulmón<br>\nde nuestros hijos.<br></p>\n<p>Queman y talan árboles sin razón<br>\n¡Oigan canijos!<br></p>\n<p>¡Búsquenle al cielo, no tenemos a dónde ir!<br>\n¡Miren canijos!<br></p>\n<p>Se nos acaba el agua, el mundo azul<br>\nsomos sus hijos.<br></p>\n<p>Agua Marina… ¡Ay! mi Marina. <br>\nAgua Marina… ¡Ay! mi Marina.<br></p>\n"}],pt:[{attributes:{titulo:"Atlalticpac (Água Marina)",idioma:i,slug:an,orden:5,audio:b,imagen:s},body:"<p>Ihcuac o nicpiaxh in no tlamachilis: in teh,<br>\nin teh yoth nech ihtaya.<br></p>\n<p>Ihcuac ni choca, uhetzca, tlatenmiqui: in neh, <br>\nin ne yotz tlazohtlaya.<br></p>\n<p>Pampa nic ihta, quen, in ilhuicac saman teh<br>\nnen tla xhoxhoxtic.<br></p>\n<p>Cualtzin ahuiaya in quatlalticpac, quemen teh <br>\ncuahtla ixh nexhtiah.<br></p>\n<p>Atlalticpac …. ¡Ay! Atlalticpac <br>\nAtlalticpac …. ¡Ay! Atlalticpac <br></p>\n<p>Desde que tenho razão: você,<br>\nvocê olhava-me.<br></p>\n<p>Desde que choro, riu, sonho: eu,<br>\neu já amava-te.<br></p>\n<p>E quando vejo, igual a ti, o céu azul<br>\ncomo espelho.<br></p>\n<p>Cheiro saboroso olor a terra, o pino azul<br>\ndo teu reflexo.<br></p>\n<p>Água Marina... Ay! Minha Marina.<br>\nÁgua Marina... Ay! Minha Marina.<br></p>\n<p>Como estourar que não acabem o pulmão<br>\ndos nossos filhos.<br></p>\n<p>Queimam e talam árvores sem razão.<br>\nE ai, malandros!<br></p>\n<p>Procurem no céu, nós não temos para onde ir!<br>\nOlhem só, malandros!<br></p>\n<p>Acaba-se para nós a água, o mundo azul,<br>\nsomos filhos seus.<br></p>\n<p>Água Marina... Ay! Minha Marina.<br>\nÁgua Marina... Ay! Minha Marina.<br></p>\n"}],zoq:[{attributes:{titulo:"Atlalticpac (Mäja nä’is jyoj)",idioma:o,slug:an,orden:5,audio:b,imagen:s},body:"<p>Ihcuac o nicpiaxh in no tlamachilis: in teh,<br>\nin teh yoth1 nech ihtaya.<br></p>\n<p>Ihcuac ni choca, uhetzca, tlatenmiqui: in neh, <br>\nin ne yotz tlazohtlaya.<br></p>\n<p>Pampa nic ihta, quen, in ilhuicac saman teh2<br>\nnen tla xhoxhoxtic.<br></p>\n<p>Cualtzin ahuiaya in quatlalticpac, quemen teh <br>\ncuahtla ixh nexhtiah.<br></p>\n<p>Atlalticpac …. ¡Ay! Atlalticpac <br>\nAtlalticpac …. ¡Ay! Atlalticpac <br></p>\n<p>Ijtzyotzyukam äj nhkipsokyuy: mijtzi, <br>\nMijtzi ntä ampamna.<br></p>\n<p>Jätzyotzukäjtzi, sijkpatzi, mapasyäpyatzi: äjtzi, äjtzi mij sutpamnakäjtzi. <br></p>\n<p>Ampajkäjtzi, mijtzye, te’ tzajp tzujtzipä<br>\nKejpamä ntä nhkene.<br></p>\n<p>Sunyi ompa, najse ompa, tzujtzipä tzitse kejpa mij wit.<br></p>\n<p>Mäja nä’is jyoj… ¡Ay! äj mäja nä’<br>\nMäja nä’is jyoj… ¡Ay! äj mäja nä’<br></p>\n<p>Jujtzye wejaya’ä jana tyajya’ä te’ ntä une’is jye’ejpäjkutyam.<br></p>\n<p>Pyokyajpa y tyäkyajpa kujtyam syutyajpajse<br>\n¡Mantamä jowipäntam!<br></p>\n<p>¡Metztamäse tzajpomo, ja’irä jurä tä maktamä!<br>\n¡Mantamä jowipäntam!<br></p>\n<p>Nem tyaju ntä nä’ram, te’ tzujtzipä najsakopajk, mijtzyä mij uneram.<br></p>\n<p>Mäja nä’is jyoj… ¡Ay! äj mäja nä’<br>\nMäja nä’is jyoj… ¡Ay! äj mäja nä’<br></p>\n"}]},"cualli-ihx-tlamachiliztli":{en:[{attributes:{titulo:"Good conscience",idioma:n,slug:m,orden:4,musica:[h],audio:c,imagen:d},body:"<p>Vanity<br>\nof vanities<br>\nwritten is<br>\nin sacred book.<br></p>\n<p>There are words<br>\nthoughts<br>\nthat stick<br>\nin your heart.<br></p>\n<p>Haber, ask him<br>\nto the wise<br>\nand ask him<br>\nto your God.<br></p>\n<p>What words<br>\nthey attach<br>\n-as they say-<br>\nin your heart?<br></p>\n"}],es:[{attributes:{titulo:"Buena conciencia",idioma:a,slug:m,orden:4,musica:[h],audio:c,imagen:d},body:"<p>Vanidad<br>\nde vanidades<br>\nescrito está<br>\nen libro sacro.<br></p>\n<p>Existen palabras<br>\npensamientos<br>\nque se pegan<br>\nen tu corazón.<br></p>\n<p>Haber, pregúntale<br>\nal sabio<br>\ny pregúntale<br>\na tu Dios.<br></p>\n<p>¿Qué palabras<br>\nse pegan<br>\n-como dicen-<br>\nen tu corazón?<br></p>\n"}],fr:[{attributes:{titulo:"Bonne conscience",idioma:e,slug:m,orden:4,musica:[h],audio:c,imagen:d},body:"<p>Vanité<br>\nDe vanités<br>\nCela est écrit<br>\nDans mon livre sacré.<br></p>\n<p>Il existe des mots<br>\nDes pensées<br>\nQui se collent<br>\nDans ton cœur.<br></p>\n<p>Demande donc<br>\nAu sage<br>\nEt demande donc<br>\nA ton dieu.<br></p>\n<p>Quels mots<br>\nSe collent<br>\n-comme on dit-<br>\nA ton cœur?<br></p>\n"}],nah:[{attributes:{titulo:"Cualli ihx tlamachiliztli",idioma:r,slug:m,orden:4,musica:[h],audio:c,imagen:d},body:"<p>Ti mo pactis<br>\ntlapactis<br>\nihcuilictoc ipan<br>\namah teotzin.<br></p>\n<p>Cah tlahtol<br>\ntlamachilistli<br>\ntla mo tzecoa<br>\nipan mo yolotzin.<br></p>\n<p>Tlaxh, tlahtlani<br>\nin tlamatini<br>\ntlaxh tlahtlani<br>\nin mo Teotzin.<br></p>\n<p>¿Tlen tlahtol <br>\nmo tzecoa<br>\n-queh quihtoa-<br></p>\n"}],pt:[{attributes:{titulo:"Sã consciência",idioma:i,slug:m,orden:4,musica:[h],audio:c,imagen:d},body:"<p>Vaidade<br>\nde vaidades<br>\nescrito está<br>\nno livro sacro.<br></p>\n<p>Existem palavras,<br>\npensamentos<br>\nque colam-se<br>\nno teu coração.<br></p>\n<p>Haver, pergunta <br>\nao sábio<br>\ne pergunta<br>\nao teu Deus.<br></p>\n<p>O que palavras<br>\ncolam-se<br>\n-como dizem-<br>\nno teu coração?<br></p>\n"}],zoq:[{attributes:{titulo:"Wäpä kipsokyuy",idioma:o,slug:m,orden:4,musica:[h],audio:c,imagen:d},body:"<p>Jayatzäjkuy<br>\nJayatzäjkuyisnye<br>\nIjtu jayupä<br>\nYä’ masantoto jaye’omo.<br></p>\n<p>Ijtyaju tzameram<br>\nKipsokyutyam<br>\nNekstzyäyajpapä<br>\nMij ntzokoyomo.<br></p>\n<p>Kenase, anhkua’kä<br>\nTe’ mujsopyapä <br>\nY anhku’akä<br>\nTe’ mij nhkomi.<br></p>\n<p>¿Tirampä tzameram<br>\nNtä näjkpäjkäpya<br>\n-näpyajpase<br>\nMij ntzokoyomo?<br></p>\n"}]},cuatlihcue:{en:[{attributes:{titulo:"Snakes Skirt",idioma:n,slug:y,orden:8,audio:g,imagen:z},body:"<p>Mother Earth<br>\nyour children<br>\nThey do not know you anymore.<br>\nIn these children<br>\nYour voice does not figure.<br></p>\n<p>Mordelona skirt<br>\nthey painted you<br>\nYour look<br>\nI was scared<br>\nSo your face.<br></p>\n<p>Your children<br>\nsee your fissured face.<br>\nYour children do not see<br>\nwherever your dribble<br>\neverywhere you vomited.<br></p>\n<p>How will they know<br>\nDo you exhale?<br>\nThey do not even see you<br>\nthey leave you naked.<br></p>\n<p>Brothers, brothers!<br>\nWorld they told him.<br>\nMother Earth of Nahuas.<br>\nCuatlihcue named you.<br></p>\n"}],es:[{attributes:{titulo:"Falda de Serpientes",idioma:a,slug:y,orden:8,audio:g,imagen:z},body:"<p>Madre Tierra<br>\ntus hijos<br>\nya no te conocen.<br>\nEn estos hijos<br>\ntu voz no figura.<br></p>\n<p>Falda mordelona<br>\nte pintaban.<br>\nTu mirada<br>\nespantaba.<br>\nAsí tu cara.<br></p>\n<p>Tus hijos<br>\nven tu rostro fisurado.<br>\nTus hijos no ven<br>\ndonde quiera tu baba<br>\npor doquier tu vomitada.<br></p>\n<p>¿Cómo van a saber<br>\nacaso que exhalas?<br>\nNi siquiera te ven<br>\nvan dejándote desnuda. <br></p>\n<p>¡Hermanos, hermanos!<br>\nMundo le decían.<br>\nTierra Madre de nahuas.<br>\nCuatlihcue te nombraban.<br></p>\n"}],fr:[{attributes:{titulo:"Coatlihcue (Jupe en serpents)",idioma:e,slug:y,orden:8,audio:g,imagen:z},body:"<p>Notre Mère la Terre<br>\nTes enfants<br>\nNe te reconnaissent plus.<br>\nDans ces enfants<br>\nTa voix n’a plus sa place.<br></p>\n<p>Une jupe mordante<br>\nIls te peignaient.<br>\nTon regard même<br>\nEpouvantait.<br>\nEt ta face, était comme ça :<br></p>\n<p>Tes enfants<br>\nVoient ton visage fissuré.<br>\nTes enfants ne voient pas<br>\nTa bave çà et là,<br>\nPartout le rejet de tes entrailles terrestres.<br></p>\n<p>Comment donc vont-ils savoir<br>\nQue tu expires ?<br>\nIls ne te voient même pas<br>\nIls te laissent nue, peu à peu.<br></p>\n<p>Frères, frères !<br>\nIls l’appelaient Monde<br>\nTerre Mère de Nahuas<br>\nIls t’appelait Coatlihcue.<br></p>\n"}],nah:[{attributes:{titulo:"Cuatlihcue",idioma:r,slug:y,orden:8,audio:g,imagen:z},body:"<p>Tlalnantzin<br>\nmoh pilhuan<br>\nahco mitz ixhmati.<br>\nNinque coconeh<br>\nmohtenyo non quixhmati.<br></p>\n<p>Tecuahcua cueitl<br>\nomitz tlapalhuiaya.<br>\nTi tlachixhtoc<br>\ntehmahtiqui.<br>\nIhcon moh xhayac.<br></p>\n<p>Moh pilhuan<br>\nquihita ti ixhtlatlapactic.<br>\nMoh pilhuan non quihitah<br>\ncaniczah moh tencualac<br>\ncaniczah moh tlacuepalhuan.<br></p>\n<p>¿Quen qui matisque<br>\nCoxh ti moh ihyocahuah?<br>\nNon mitz ihta<br>\nnacateh yeh mitz cahua.<br></p>\n<p>¡Nocnihuan, nocnihuan!<br>\nCemanahuac oc iliaya.<br>\nNahua tlal Nantzin.<br>\nCuatlihcue oc tocayotiaya.<br></p>\n"}],pt:[{attributes:{titulo:"Cuatlihcue (saia de serpentes)",idioma:i,slug:y,orden:8,audio:g,imagen:z},body:"<p>Mãe Terra<br>\nteu filho<br>\njá não te conhecem.<br>\nNestes filhos<br>\ntua voz não jaz.<br></p>\n<p>Falda que morde<br>\nte pintam.<br>\nTeu olhar<br>\nespantado.<br>\nAssim teu rosto.<br></p>\n<p>Teu filhos<br>\nveem teu rosto fissurado.<br>\nTeu folhos mal veem<br>\nonde quiser tua baba<br>\npor doqueiro tua vomitada.<br></p>\n<p>Como eles vão saber<br>\npor acaso que exalas?<br>\nNem sequer te veem<br>\nVão te deixando nu.<br></p>\n<p>Irmãos, irmãos!<br>\nMondo lhe falavam.<br>\nTerra Mãe de nahuas.<br>\nCuatlihcue nomeavam-te. <br></p>\n"}],zoq:[{attributes:{titulo:"Käwänyajpamä te’ tzantam",idioma:o,slug:y,orden:8,audio:g,imagen:z},body:"<p>Mayi najsakopajk<br>\nMij une’istam<br>\nJi’nam ‘yijspäjkya’e.<br>\nYä’ mij une’koroyaram<br>\nMij ore ja’iräm.<br></p>\n<p>Käspapä käwänopyapä<br>\nTe’sena nhkyetyajpa.<br>\nMij amnhkä<br>\nTzäjknatzopyana.<br>\nTe’se mij wi’näjkpajk.<br></p>\n<p>Mij une’istam<br>\nYajum nhkyejnayajpa mij wi’näjkpajk<br>\nMij une’is<br>\nji’nam ‘yijsya’e anhke jurä mij aknä’<br>\nanhke jurä mij ä’tzi.<br></p>\n<p>¿Jujtzye maka myujsya’e<br>\nKa ji’nam ntzajke ‘yoma?<br>\nJi’nam ‘yijsya’e<br>\nJanarukum ne ntzyajkyaju.<br></p>\n<p>¡atziram, atziram!<br>\nNajsakopajk näpyajpana.<br>\nNajsakopajk nahua isnyeram<br>\nCuatlihcue nyäyitzi’yajpana.<br></p>\n"}]},"ihcuac-tiezque-ueuehme":{en:[{attributes:{titulo:"When we'll be old",idioma:n,slug:k,orden:q,musica:[v],audio:f,imagen:w},body:"<p>When we&#39;ll be old<br>\nwhen we are alone<br>\nWe will kiss each other again<br>\nagain on your face<br>\nthe perfume of flowers.<br></p>\n<p>Again you hug my neck<br>\nand again you caress my hair<br>\nalthough they are few already.<br>\nAgain you will look in my eyes<br>\nwhatever is in me is yours.<br></p>\n<p>When they see the grandchildren<br>\nthat when we kiss our hands tremble<br>\nwhen people murmur for us.<br>\nThey will never understand the sacred way<br>\nof these two lovers.<br></p>\n"}],es:[{attributes:{titulo:"Cuando seamos viejos",idioma:a,slug:k,orden:q,musica:[v],audio:f,imagen:w},body:"<p>Cuando seamos viejos <br>\ncuando quedemos solos.<br>\nOtra vez nos daremos besos<br>\nnuevamente en tu faz <br>\nel perfume de las flores.<br></p>\n<p>Otra vez te abrazas de mi cuello<br>\ny nuevamente acaricias mis cabellos<br>\naunque ya sean pocos.<br>\nDe nuevo te mirarás en mis ojos<br>\nlo que esté en mí, es tuyo.<br></p>\n<p>Cuando vean los nietos<br>\nque al besarnos tiemblan nuestras manos<br>\ncuando murmure la gente por nosotros.<br>\nNunca entenderán del camino sagrado<br>\nde estos dos enamorados.<br></p>\n"}],fr:[{attributes:{titulo:"Quand nous serons vieux",idioma:e,slug:k,orden:q,musica:[v],audio:f,imagen:w},body:"<p>Quand nous serons vieux<br>\nQuand nous nous retrouverons seuls.<br>\nNous nous embrasserons, encore<br>\nSur la peau de ton visage<br>\nLe parfum des fleurs.<br></p>\n<p>Tu t’accroches à mon cou, encore<br>\nEt caresses mes cheveux, encore<br>\nMême s’il en reste peu.<br>\nTu te regarderas dans mes yeux, encore<br>\nCe qu’il y a en moi, est à toi.<br></p>\n<p>Quand nos petits-enfants verrons<br>\nQu’en nous embrassant nos mains tremblent<br>\nQuand les gens murmureront sur nous.<br>\nIls ne comprendront jamais le chemin sacré<br>\nDe ces deux amoureux.<br></p>\n"}],nah:[{attributes:{titulo:"Ihcuac tiezque ueuehme",idioma:r,slug:k,orden:q,musica:[v],audio:f,imagen:w},body:"<p>Ihcuac tiesque ueuehme<br>\nihcuac tocel tih mocahuasque.<br>\nOcuel tih mo pitzosque<br>\noccehpa in mo ixhxhayactzin <br>\ntla ahuiaya non xhochime.<br></p>\n<p>Occehpa xih nech quechnahuatequi <br>\noccehpa xih nech cuatzonteteca<br>\nmahmah acoh ixh miec.<br>\nOcuel th motah no ixhtenco<br>\nTlen ca notech, mohaxhca. <br></p>\n<p>Ihcuac toxhuihuan qui ihtasque<br>\nth mo pitzoa, tih mahuihuiyoca <br>\nihcuac tohcahmohnotzasque in chaneque. <br>\nAic quihasicamatisque nin otzintli<br>\nquen tih omeme tih mo tlazohtilia<br></p>\n"}],pt:[{attributes:{titulo:"Quando sejamos velhos",idioma:i,slug:k,orden:q,musica:[v],audio:f,imagen:w},body:"<p>Quando sejamos velhos<br>\nquando fiquemos sós.<br>\nOutra vez a gente dará beijos<br>\nnovamente na tua face<br>\no perfume das flores.<br></p>\n<p>Outra vez abraçará meu pescoço<br>\ne novamente acariciará meus cabelos<br>\nmesmo que sejam poucos.<br>\nDe novo você se contemplará nos meus olhos,<br>\no que esteja em mim, é de você.<br></p>\n<p>Quando olhem os netos<br>\nque ao nos beijar tremem as nossas mãos<br>\nquando murmurem as pessoas por nós.<br>\nNunca entenderão do caminho sagrado<br>\ndestes dois namorados.<br></p>\n"}],zoq:[{attributes:{titulo:"Tä atzypä’ajta’ukam",idioma:o,slug:k,orden:q,musica:[v],audio:f,imagen:w},body:"<p>Tä atzypä’ajta’ukam<br>\nNtä tumkäyim tä tzä’tya’uk<br>\nJiksek maka tä suktantäjkere<br>\nMij wi’näjkpajkäjsi<br>\nTe’ jäya’is ‘yoma.<br></p>\n<p>Nem ntä jojtzkeru äj nhkänäkäjsi<br>\nY nem ntä pi’katzyotzakye’ru äj wajy<br>\nTumtyiyäpä.<br>\nMakam amkeru mij wit äj wiränhomo<br>\nIjtupä äjtzyomo, mijte ne’.<br></p>\n<p>Nem ‘yijsyajuk ntä oko une’istam<br>\nNe syä’räyajupä ntä nhkäram ne tä suktantäjuk <br>\nNe tä kätzamätyantäjuk te’ pä’nistam.<br>\nNitum jama ji’ nyäjktyäya’e te’ sunyipä tuk<br>\nYä’ myejtzykäyi sutyaräjpapä’isnyeram<br></p>\n"}]},"in-no-yeszo":{en:[{attributes:{titulo:"My blood",idioma:n,slug:T,orden:M,musica:[x],audio:A,imagen:I},body:"<p>&quot;My blood is watered<br>\nmy blood is changed<br>\nmy blood is over<br>\nMy blood, where are you going?&quot;<br></p>\n<p>So he said<br>\na grandfather.<br>\nI looked up<br>\nI looked down.<br></p>\n<p>I was small.<br>\nAnd I went to his side.<br>\nI cleaned his tear<br>\nand so I asked:<br></p>\n<p>Why are you crying?<br>\nWhat are you looking for?<br>\nWhat do you want?<br>\nWhat blood runs out?<br></p>\n<p>He seems to hug me<br>\nmy father!<br>\nIt seems that he kissed me<br>\nmy mother!<br></p>\n<p>When he grabbed me<br>\nhand\nSo he told me:<br></p>\n<p>&quot;Never forget our language.<br>\nDo not pluck your flesh.<br>\nLearn the good<br>\nand leave the bad ...<br></p>\n<p>Do not forget the blood of Emiliano.<br>\nDo not forget the blood of Francisco.<br>\nAnd your land works<br>\nof our grandparents his office.<br>\nPut to the right the homeland<br>\ndo not go the other way<br>\nthere is a sacrifice.&quot;<br></p>\n"}],es:[{attributes:{titulo:"Mi Sangre",idioma:a,slug:T,orden:M,musica:[x],audio:A,imagen:I},body:"<p>“Mi sangre se riega<br>\nmi sangre se cambia<br>\nmi sangre se acaba<br>\n¿Mi sangre, a dónde va?”<br></p>\n<p>Así decía <br>\nun abuelo.<br>\nMiraba hacia arriba<br>\nmiraba hacia abajo.<br></p>\n<p>Yo estaba pequeño.<br>\nY me acerqué a su lado.<br>\nLe limpie su lágrima<br>\ny así le pregunte:<br></p>\n<p>¿Por qué llora usted?<br>\n¿Qué busca usted?<br>\n¿Qué quiere usted?<br>\n¿Qué sangre se acaba?<br></p>\n<p>¡Tal parece que me abrazo<br>\nmi padre!<br>\n¡Tal parece que me beso<br>\nmi madre!<br></p>\n<p>Cuando me agarró<br>\nla mano<br>\nasí me dijo él:<br></p>\n<p>“Nunca olvides nuestra lengua.<br>\nNo agujeres tu carne.<br>\nAprende lo bueno<br>\ny deja lo malo…<br></p>\n<p>No olvides la sangre de Emiliano.<br>\nNo olvides la sangre de Francisco.<br>\nY trabaja tu tierra<br>\nde nuestros abuelos su oficio.<br>\nPon a la derecha la patria<br>\nno vayas del otro lado<br>\nallí es un sacrificio”.<br></p>\n"}],fr:[{attributes:{titulo:"Mon sang",idioma:e,slug:T,orden:M,musica:[x],audio:A,imagen:I},body:"<p>« Mon sang irrigue<br>\nMon sang se remplace<br>\nMon sang s’achève<br>\nMon sang, où va-t-il ? »<br></p>\n<p>Voici ce que disait<br>\nUn grand-père.<br>\nIl regardait vers le haut<br>\nIl regardait vers le bas.<br></p>\n<p>J’étais jeune.<br>\nEt je me suis approché de lui.<br>\nJ’ai essuyé ses larmes<br>\nEt lui ai demandé :<br></p>\n<p>Pourquoi pleurez-vous ?<br>\nQue cherchez-vous ?<br>\nQue voulez-vous ?<br>\nQuel sang s’achève ?<br></p>\n<p>Je crois que mon père<br>\nM’embrassa !<br>\nJe crois que ma mère<br>\nM’embrassa !<br></p>\n<p>Quand il me prit<br>\nLa main<br>\nIl me dit :<br></p>\n<p>« N’oublie jamais notre langue.<br>\nNe transperce pas ta chair.<br>\nApprends le bon<br>\nEt oublie le mauvais…<br></p>\n<p>N’oublie pas le sang d’Emiliano.<br>\nN’oublie pas le sang de Francisco.<br>\nEt travaille ta terre<br>\nCelle de nos aïeux, leur travail.<br>\nMets à droite la patrie<br>\nNe t’en vas pas de l’autre côté<br>\nLà-bas, c’est un sacrifice ».<br></p>\n"}],nah:[{attributes:{titulo:"In no yeszo",idioma:r,slug:T,orden:M,musica:[x],audio:A,imagen:I},body:"<p>“In no yeszo yoh xhixhin<br>\nin no yeszo mo patla<br>\nin no yeszo ye tlami<br>\n¿In no yeszo, can yahui?<br></p>\n<p>Ihcon ocon toaya<br>\nce to cohcoltlzin.<br>\nTlachia ic tlacpac<br>\ntlachia ic tlani.<br></p>\n<p>Oni catca tzocoton.<br>\nOni mo pacho inauhac.<br>\nOnic pohpo in ni xhayo<br>\nihuan ihquin onicon tlahtlani:<br></p>\n<p>¿Tleca ti mo choquitia?<br>\n¿Tlen tic mo temolia?<br>\n¿Tlen tic mo nequiltia?<br>\n¿Tlen yesso ye tlami?<br></p>\n<p>¡Tla nesi o nech nahuatec<br>\nin no tahtzin!<br>\n¡Tla nesi o nech pitzo<br>\nin no nantzin!<br></p>\n<p>Ihcuac in yehuatzin onech<br>\non ma quitzqui<br>\nihquin o con ihto in yehuatzin:<br></p>\n<p>“Amo xih quilcaua in to tlahtol.<br>\nAmo xih colloni in mo chito.<br>\nXhic saloh tlen cual,li<br>\nxhic cauha tlen pitzotl...<br></p>\n<p>Amo xih quilcaua in ni yeszo in Miliano.<br>\nAmo xih quilcauha ni yeszo in Francisco.<br>\nXhic tequipano in mo tlalhuan<br>\ntlen to cohcolhuan in tequio.<br>\nXhic yecan tlal,li in mo tlalpan<br>\namo xhia nepani<br>\nompa sacrificio”.<br></p>\n"}],pt:[{attributes:{titulo:"Meu Sangue",idioma:i,slug:T,orden:M,musica:[x],audio:A,imagen:I},body:"<p>“Meu sangue rega-se<br>\nmeu sangue muda<br>\nmeu sangue acaba-se,<br>\nmeu sangue, a onde vai?”<br></p>\n<p>Assim dizia<br>\num avó.<br>\nOlhava pra cima<br>\nOlhava para embaixo.<br></p>\n<p>Eu estava pequeno.<br>\nE acerquei-me ao seu lado.<br>\nLimpei a sua lágrima<br>\ne assim perguntei-lhe:<br></p>\n<p>Por que chora o senhor?<br>\nO que procura o senhor?<br>\nO que quer o senhor?<br>\nO que sangue acaba-se?<br></p>\n<p>Abraçou-me como se fosse<br>\nmeu pai!<br>\nAbraçou-me como se fosse<br>\nminha mãe!<br></p>\n<p>Quando pegou-me<br>\na mão<br>\nassim me falou:<br></p>\n<p>“Nunca esqueça a nossa língua.<br>\nNão perfure sua carne.<br>\nAprenda o bom<br>\ne deixa o mal...<br></p>\n<p>Não esqueça o sangue do Emiliano.<br>\nNão esqueça o sangue do Francisco.<br>\nE trabalha tua terra<br>\ndos nossos avós seu oficio.<br>\nPunha à direita a pátria<br>\nNão vá do outro lado<br>\nali é um sacrifício”.<br></p>\n"}],zoq:[{attributes:{titulo:"Äj nä’pin",idioma:o,slug:T,orden:M,musica:[x],audio:A,imagen:I},body:"<p>“Äj nä’pin sojpa<br>\näj nä’pin kajkpa<br>\näj nä’pin ne tyaju<br>\n¿Äj nä’pin, jurä maka?<br></p>\n<p>Te’sena nämpa<br>\nTumä atzypäjara<br>\nAmkimpana käjsmä<br>\nAmänpana kä’yi.<br></p>\n<p>Äjtzi motzyimanakäjtzi.<br>\nY nhkänukutzi tzyenha’omo.<br>\nMojkayutzi wyiränh nä’<br>\nY yä’se anhku’aku:<br></p>\n<p>¿Tikoroya jyäpya mijtzi?<br>\n¿Tire metzpa mijtzi?<br>\n¿Tire sutpa mijtzi?<br>\n¿Tipä nä’pin ne tyaju?<br></p>\n<p>¡jojtzuse nhkomäyu <br>\nÄj jara’is!<br>\n¡su’kuse nhkomäyu<br>\nAj mama’is!<br></p>\n<p>Nujkayukäjtzi\nÄj nhkä<br>\nYä’se näjmayu te’is:<br></p>\n<p>“Umi maku jampa’i ntä oreram.<br>\nUmi yajksyutzäjku mij wit.<br>\nAnhmayä wäpä tiyä<br>\nY tzakä te’ ji’ wyäpä tiyä…<br></p>\n<p>Umi jampäjayu te’ Emiliano’is nyä’pin.<br>\nUmi jampäjayu te’ Francisco’is nyä’pin.<br>\nY niyojsä mij najs<br>\nNtä atzypäjara’isna tzyajkyajpapä yojsykuy.<br>\nMij ja’motyäjkomo kora te’ mij nhkupkuy<br>\nUmi myaku eya najsomo<br>\nJinhä ntä ijspapäre toya”.<br></p>\n"}]},"in-yeszo-in-hidalgo":{en:[{attributes:{titulo:"The blood of Hidalgo",idioma:n,slug:N,orden:E,audio:C,imagen:D},body:"<p>How far do you understand?<br>\nWhy are you screaming?<br>\nYou alebrestas<br>\nand kick.<br></p>\n<p>How far do you remember<br>\nto that priest?<br>\nHow it rose;<br>\nso that today you scream?<br></p>\n<p>Maybe you remember<br>\nIt&#39;s Don Miguel.<br>\nThat&#39;s what his name was<br>\nand it was &quot;our&quot; cure.<br></p>\n<p>It was not just him<br>\nmany grandparents<br>\nthey released us<br>\nso that today you scream.<br></p>\n<p>How much blood!<br>\nIt does not appear, it was lost.<br>\nWhose\nYour name do you remember?<br></p>\n<p>It&#39;s not Morelos!<br>\nIt&#39;s not Allende!<br>\nIt&#39;s not Aldama!<br>\nIt&#39;s not Vicente!<br>\nNo, I do not remember.<br></p>\n<p>How much blood of our brothers<br>\nBrunette, simple, where is it?<br>\nWhere was the blood of our priest?<br>\nLiberating blood, that relives that it does not die.<br></p>\n"}],es:[{attributes:{titulo:"La sangre de Hidalgo",idioma:a,slug:N,orden:E,audio:C,imagen:D},body:"<p>¿Hasta dónde entiendes?<br>\n¿Por qué gritas?<br>\nTe alebrestas\ny pateas.<br></p>\n<p>¿Hasta dónde recuerdas<br>\na ese cura?<br>\n¿Cómo se alzó;<br>\npara que hoy grites?<br></p>\n<p>Tal vez te acuerdes<br>\nes don Miguel.<br>\nAsí se llamaba<br>\ny fue “nuestro” cura.<br></p>\n<p>No fue sólo él<br>\nmuchos abuelos\nnos liberaron<br>\npara que hoy grites.<br></p>\n<p>¡Cuánta sangre!<br>\nNo aparece, se perdió.<br>\n¿De quién\nsu nombre te acuerdas?<br></p>\n<p>¡No es Morelos!<br>\n¡No es Allende!<br>\n¡No es Aldama!<br>\n¡No es Vicente!<br>\nNo, no me acuerdo.<br></p>\n<p>Cuánta sangre de nuestros hermanos<br>\nmorena, simple, ¿dónde está?<br>\n¿Dónde quedó la sangre de nuestro cura?<br>\nSangre liberadora, que reviva que no muera.<br></p>\n"}],fr:[{attributes:{titulo:"Le sang d’Hidalgo",idioma:e,slug:N,orden:E,audio:C,imagen:D},body:"<p>A quel point comprends-tu<br>\nPourquoi tu cries ?<br>\nTu t’agites<br>\nEt donnes des coups de pieds.<br></p>\n<p>A quel point te souviens-tu<br>\nDe ce curé ?<br>\nComment s’est-il soulevé ;<br>\nPour qu’aujourd’hui tu cries ?<br></p>\n<p>Peut-être te souviens-tu<br>\nC’est Don Miguel.<br>\nC’était son nom<br>\nEt c’était « notre » curé.<br></p>\n<p>Ce ne fut pas seulement lui<br>\nBien des aïeux<br>\nNous ont libérés<br>\nPour qu’aujourd’hui tu cries.<br></p>\n<p>Et que de sang !<br>\nIl n’apparaît pas, il s’est perdu.<br>\nDe qui ?<br>\nDe son nom tu te souviens.<br></p>\n<p>C’est Morelos !<br>\nC’est Allende !<br>\nC’est Aldama !<br>\nC’est Vicente !<br>\nNon, je ne me souviens pas.<br></p>\n<p>Combien de sang de nos frères<br>\nDu sang bronzé, simple, où est-il ?<br>\nOù est passé le sang de notre curé<br>\nSang libérateur, qu’il vive et ne meure pas ?<br></p>\n"}],nah:[{attributes:{titulo:"In yeszo in Hidalgo",idioma:r,slug:N,orden:E,audio:C,imagen:D},body:"<p>¿Campa tic asicamati?<br>\n¿Pampa tlen ti tzatzi?<br>\nTi mah ahcoqui <br>\nth´ tlatelicza.<br></p>\n<p>¿Campa th quilnamiqui <br>\nnon teopixcatzintli?<br>\n¿Quen o mahcoh;<br>\npampa axac th tzatzi?<br></p>\n<p>Coxhs th quilnamiqui <br>\ntla Migeltzin.<br>\nIn ni tocahtzin<br>\noyec “toh” teopixcatzin.<br></p>\n<p>Tla yehuatzin<br>\nuhan miec cohcoltzin<br>\no tech cahcahque<br>\npampa axan th tzatzin.<br></p>\n<p>¡Zan tlen yestli!<br>\nAmoh o ixnes, o pohpoli. <br>\n¿Aquin yehuan,<br>\nin ni tocahtzin tih quilnamiqui?<br></p>\n<p>¡Amo yen Morelos ¡<br>\n¡Amo yen Allende ¡<br>\n¡Amo yen Aldama!<br>\n¡Amo yen Vicente! <br>\nAmo, amo niquilnamiqui.<br></p>\n<p>Zan tlen yestli den to icniuan<br>\nmacehual, icnotlapaltzintli, ¿cancah?<br>\n¿Canoh moca ni yeszo intoh teopixcatzintli?<br>\nTeh cahcahuayestli, mahyol,li aic mamiqui.<br></p>\n"}],pt:[{attributes:{titulo:"O sangue do Hidalgo",idioma:i,slug:N,orden:E,audio:C,imagen:D},body:"<p>Até onde entende?<br>\nPor que grita?<br>\nvocê foi alertado<br>\ne pateia.<br></p>\n<p>Até onde se lembra<br>\ndesse cura?<br>\nComo foi que levantou-se,<br>\npara que hoje você grite?<br></p>\n<p>Talvez você se lembre,<br>\né Seu Miguel.<br>\nAssim se chamava<br>\ne foi “o nosso” cura.<br></p>\n<p>Não só foi ele<br>\nmuitos avós<br>\nlibertaram-nos<br>\npara hoje você não gritar.<br></p>\n<p>Quanto sangue!<br>\nNão aparece, perdeu-se.<br>\nDo que<br>\nnome está lembrado?<br></p>\n<p>Não é Morelos!<br>\nNão é Allende!<br>\nNão é Aldama!<br>\nNão é Vicente!<br>\nNão, lembro-me não.<br></p>\n<p>Quanto sangue dos nossos irmãos,<br>\nmorena, simples, cadê você?<br>\nCadê o sangue do nosso cura?<br>\nSangue libertaria, que reviva, que morra não.<br></p>\n"}],zoq:[{attributes:{titulo:"Te’ Hidalgo’is nyä’pin",idioma:o,slug:N,orden:E,audio:C,imagen:D},body:"<p>¿Jurä anhkas näjktyäpya?<br>\n¿Tikoroya wyejpa?<br>\nJojoram ntzäjkpa<br>\nY nyejpopya.<br></p>\n<p>¿Jurä anhkas jame mita <br>\nJikä pane?<br>\n¿Jujtzye tentzyunhu;<br>\nWä’kä yäti wye’a?<br></p>\n<p>Jampayoksyo<br>\nAtzyä Miguelte.<br>\nTe’serena nyäyi<br>\nY oyupäre “ntä” pane ajtame.<br></p>\n<p>Jintire tye’is<br>\nSone atzypäjara’istam<br>\nTä kokijpta’u<br>\nWä’kä yäti mijtzi wye’a.<br></p>\n<p>¡Jujtzye nä’pin!<br>\nJi’ kye’e, tokoyu.<br>\n¿I’is nye<br>\nNyäyi ji’nam jajme?<br></p>\n<p>¡Jinte Morelos!<br>\n¡Jinte Allende! <br>\n¡Jinte Aldama!<br>\n¡Jinte Vicente!<br>\nJi’ne’e, jin jame.<br></p>\n<p>Sone nä’pin ntä ntäwä’isnye’ram<br>\nYäjktampä, poporampä, ¿jurä ijtu?<br>\n¿Jurä tzä’yu te’ ntä pane’istam nyä’pin?<br>\nTä kokijpta’upä nä’pin’is, yajk wiru’ä umi yajk ka’u.<br></p>\n"}]},"matlacpohual-xihuitl":{en:[{attributes:{titulo:"Two hundred years",idioma:n,slug:O,orden:Y,musica:[J],audio:P,imagen:S},body:"<p>Two hundred years<br>\nthey repressed us<br>\nand they trampled us.<br></p>\n<p>Some brothers<br>\nthey placated our voice<br>\nthey told us &quot;you what you know&quot;.<br></p>\n<p>And what they said:<br>\nthat was done.<br>\nAnd you callabas.<br></p>\n<p>Two hundred years<br>\nthey rose<br>\nand our priest Don Miguel.<br></p>\n<p>Today it is called Dolores Hidalgo<br>\nwhere the chimes sounded<br>\nwell fall early in the morning.<br></p>\n<p>Two hundred years<br>\nwe will remember our way<br>\nwe will see ourselves saddened<br></p>\n<p>Two hundred years<br>\nlet&#39;s see our thoughts<br>\nLet&#39;s gather our reasons.<br></p>\n<p>Two hundred years.<br>\nToday we smile.<br>\nToday we will talk.<br></p>\n"}],es:[{attributes:{titulo:"A doscientos años",idioma:a,slug:O,orden:Y,musica:[J],audio:P,imagen:S},body:"<p>A doscientos años<br>\nnos reprimían<br>\ny nos pisoteaban.<br></p>\n<p>Algunos hermanos<br>\naplacaban nuestra voz<br>\nnos decían “tú qué sabes”.<br></p>\n<p>Y lo que decían:<br>\neso se hacía.<br>\nY tú te callabas.<br></p>\n<p>A doscientos años<br>\nellos se alzaron<br>\ny nuestro cura don Miguel.<br></p>\n<p>Hoy se llama Dolores Hidalgo<br>\ndonde sonaron las campanadas<br>\nbien caída la madrugada.<br></p>\n<p>A doscientos años<br>\nrecordaremos nuestro camino<br>\nnos veremos entristecer.<br></p>\n<p>A doscientos años<br>\nveamos nuestros pensamientos<br>\nreunamos nuestras razones.<br></p>\n<p>A doscientos años.<br>\nHoy sonreímos.<br>\nHoy hablaremos.<br></p>\n"}],fr:[{attributes:{titulo:"Il y a deux-cents ans",idioma:e,slug:O,orden:Y,musica:[J],audio:P,imagen:S},body:"<p>Il y a deux-cents ans<br>\nOn nous réprimait<br>\nOn nous marchait dessus.<br></p>\n<p>Certains frères<br>\nApaisaient notre voix<br>\nIls nous disaient « qu’en sais-tu ».<br></p>\n<p>Et ce qu’ils disaient :<br>\nC’est ce qu’on faisait.<br>\nEt toi, tu te taisais.<br></p>\n<p>Il y a deux-cents ans<br>\nIls se soulevèrent<br>\nEt notre curé Don Miguel.<br></p>\n<p>Aujourd’hui cela s’appelle Dolores Hidalgo<br>\nOù sonnèrent les cloches<br>\nAu petit matin.<br></p>\n<p>Deux-cents ans<br>\nNous nous souviendrons de notre chemin<br>\nNous nous verrons devenir triste.<br></p>\n<p>Deux-cents ans<br>\nRegardons nos pensées<br>\nRéunissons nos raisons.<br></p>\n<p>Deux-cents ans.<br>\nAujourd’hui, nous sourions.<br>\nAujourd’hui nous parleront.<br></p>\n"}],nah:[{attributes:{titulo:"Matlacpohual xihuitl",idioma:r,slug:O,orden:Y,musica:[J],audio:P,imagen:S},body:"<p>Matlacpohual xihuitl<br>\notech tlahtol pachuaya<br>\notech tlahtlacsayah.<br></p>\n<p>Zequi in to icniuhan<br>\notech tlahtol pachuaya<br>\notech ilihaya “in teh tlen tic matis”.<br></p>\n<p>Zan tlen oc ihtoaya:<br>\nyen non mo chiuhas.<br>\nIn teh zan-tih tlacaquis.<br></p>\n<p>Matlacpohual xihuitl<br>\non moh ahcohque<br>\nin to teopixcatzintli Migueltzin.<br></p>\n<p>Axhan itoca Dolores Hidalgo<br>\ncampa oh tlamatzilin <br>\ncual,li tlanestihuitz.<br></p>\n<p>Matlacpohual xihuitl<br>\nth mo xhopehpenasque<br>\nth mo yolcocosque.<br></p>\n<p>Matlacpohual xihuitl<br>\nth moh ilnamiquisque<br>\nth moh tlamachilis nechicosque.<br></p>\n<p>Matlacpohual xihuitl.<br>\nAxhan ti ixh uhetzcasque.<br>\nAxhan ti tlahtosque.<br></p>\n"}],pt:[{attributes:{titulo:"A duzentos anos",idioma:i,slug:O,orden:Y,musica:[J],audio:P,imagen:S},body:"<p>A duzentos anos<br>\nreprimiam-nos<br>\ne pisavam-nos.<br></p>\n<p>Alguns irmãos<br>\ncalmavam a nossa voz<br>\ndiziam-nos “você que sabe”.<br></p>\n<p>E quanto falavam:<br>\nfazia-se.<br>\nE você ficava calado.<br></p>\n<p>A duzentos anos<br>\neles alçaram-se<br>\ne o nosso cura Seu Miguel.<br></p>\n<p>Hoje chama-se Dolores Hidalgo<br>\nonde soaram as campanas<br>\nbem caia a madrugada.<br></p>\n<p>A duzentos anos<br>\nlembramos nosso caminho<br>\nolhar-nos-emos entristecer.<br></p>\n<p>A duzentos anos<br>\nolhemos nossos pensamentos<br>\njuntemos as nossas razões.<br></p>\n<p>A duzentos anos.<br>\nHoje sorrimos.<br>\nHoje falaremos.<br></p>\n"}],zoq:[{attributes:{titulo:"Majkis ame",idioma:o,slug:O,orden:Y,musica:[J],audio:P,imagen:S},body:"<p>Majkis amem ijtu<br>\nTä tzäjknatztantäjpamäna<br>\nTä nimanhtotzyäjktantäjpamäna.<br></p>\n<p>Wenerampä ntä ntäwa’istam<br>\nJi’na mujsi tä yajk wewenetyamä<br>\nTä näjmatyantäjpana “mijtzi tiya mujspa”.<br></p>\n<p>Y tzyapajpapäna<br>\nTe’rena ntä tzäjkpa<br>\nY ji’namna tä wewene.<br></p>\n<p>Majkis ame’omo<br>\nTe’ram tentzyunyaju<br>\nY te’ ntä paneram nyäjmayajpapäna don Miguel.<br></p>\n<p>Yäti nyä Dolores Hidalgo<br>\nJurä anhäyajumä te’ tä’nhkuy<br>\nSa’sa naptzu’omo.<br></p>\n<p>Majkis ame’omo<br>\nMaka ntä jamemintame ntä tuktam<br>\nMaka tä mayarame ntä ne’kä’omoram.<br></p>\n<p>Majkis ame’omo<br>\nMa’ tä kentame ntä nhkipsokyutyam<br>\nMa’ tä tumtame ntä jameram.<br></p>\n<p>Majkis ame’omo.<br>\nYäti tä sijktampa.<br>\nYäti ma’ tä wewenetyame.<br></p>\n"}]},"mi-pueblo":{en:[{attributes:{titulo:"My people",idioma:n,slug:L,orden:2,audio:W,imagen:H,notas_al_pie:{1:"Xoxhiboton: button in bloom. Endemic bird of the orange-breasted Malintzi that when placed on the tip of the oaks, resemble flowers in button, hence its name <sup>xochiboton</sup>."}},body:"<p>I write my verses which letter<br>\nI wait with reason mind<br>\nbefore your ear gets tired.<br></p>\n<p>My people come from the <em>Nahuatlaca</em><br>\nremind your children<br>\nmy people are forgotten<br></p>\n<p>I turn them <em>in no tlahtol</em><br>\nmaybe, maybe something<br>\nRevive your mind.<br></p>\n<p>I sing <em>in no tepeh</em><br>\nto my archangel, my people<br>\nhis work, my people.<br></p>\n<p>From my <em>tepetl</em> I would like to teach you<br>\nof its flora and fauna<br>\nof its wind and its rain.<br></p>\n<p>From its majestic <em>quanme</em><br>\nthat I saw and that my children<br>\nyou will never see them again.<br></p>\n<p>From its condensed air: <em>cualtzin ihuiac</em><br>\nsmell of pine, which smelled<br>\nthat my children will not be able to smell.<br></p>\n<p>From that time of tender pastures<br>\nBeautiful flowers! <em>Nepapan xochitl</em><br>\nfood of different hummingbirds.<br></p>\n<p>Of its streams with sweet waters: <em>nonque ameyal</em>.<br>\nToday dry bellies!<br>\nWhat dead flowers with thorns.<br></p>\n<p>Where is <em>in non mazatl</em><br>\nthat by name<br>\nMy people had won?<br></p>\n<p>Where is <em>in coyotl</em><br>\nthat with its lugubrious song<br>\nPeople fled scared?<br></p>\n<p>Where is <em>in cuanmis</em>?<br>\nOh wild wildcat!<br>\nOnly your salea I could meet.<br></p>\n<p>Where are your birds: <em>nonque xochiboton</em><br>\nof beautiful trilling<br>\nin your flowery field?<br></p>\n<p>Oh my great <em>Teotl</em>!<br>\nGive strength to my soul to continue<br>\nbecause he is hurt.<br></p>\n<p>Where is <em>in cihtochtli</em> or<br>\n<em>tzin cotoc</em> that in another town<br>\nhad they called him?<br></p>\n<p>Where is <em>in tecolotl</em>?<br>\nEven though my people die<br>\nHe has not sung<br></p>\n<p>What can I tell you about me archangel?<br>\nThat in his temple<br>\nit is only saved.<br></p>\n<p>All my people<br>\nthe &quot;citizen&quot; with garbage<br>\nit has contaminated it.<br></p>\n<p>Where are our young people<br>\nwith rebozos, beautiful faces<br>\nby the tanned sun?<br></p>\n<p>Where were the beautiful outfits?<br>\nI think &quot;modernity&quot;<br>\nHe has eaten them.<br></p>\n<p>And where is the union<br>\nand the strength of our ancestors?<br>\nToday it seems that education has divided them.<br></p>\n<p><em>Postscript.</em></p>\n<p>The peoples are metamorphosed<br>\nbuilding the world in its wake.<br>\nThe man in a hurry, does not look<br>\nthe hole that leaves deep.<br></p>\n"}],es:[{attributes:{titulo:$n,idioma:a,slug:L,orden:2,audio:W,imagen:H,notas_al_pie:{1:Gn}},body:Zn}],fr:[{attributes:{titulo:"Mon peuple",idioma:e,slug:L,orden:2,audio:W,imagen:H,notas_al_pie:{1:"Xochiboton: bourgeon en fleur. Oiseau au corps orangé typique du mont Malinche qui,lorsqu’il se pose sur les branches des chênes, ressemble à un bourgeon, d’où son nom <i>xochiboton</i>."}},body:"<p>Je vous écris mes vers telle une lettre<br>\nEs espérant vous voir raisonner<br>\nAvant que votre ouïe ne se lasse.<br></p>\n<p>Mon peuple vient des Nahuas<br>\nLes miens oublient<br>\nOublient de le rappeler à leurs enfants.<br></p>\n<p>Voici ces mots que je brasse, <em>in no tlahtol</em><br>\nPeut-être, peut-être que votre esprit<br>\nRevivra quelque chose.<br></p>\n<p>Je vous chante <em>in no tepeh</em>, je vous chante ma montagne<br>\nMon archange ; mon peuple<br>\nCe qu’il en reste, les miens.<br></p>\n<p>De mon <em>tepetl</em> j’aimerais vous montrer<br>\nSa flore et sa faune<br>\nSon vent et sa pluie.<br></p>\n<p>Ses majestueux quanme, ses arbres,<br>\nQue j’ai vus, et que mes enfants<br>\nNe pourront plus jamais voir.<br></p>\n<p>Son air condensé: <em>cualtzin ihuiac</em><br>\nL’odeur de pin, que j’ai humé<br>\nEt que mes enfants ne pourront sentir.<br></p>\n<p>Ce temps de pâturages tendres<br>\nDe belles fleurs ! <em>Nepapan xochitl</em><br>\nLe mets de singuliers colibris.<br></p>\n<p>Ses ruisseaux aux eaux si douces: <em>nonque ameyal</em>.<br>\nAujourd’hui, leurs ventres sont à sec !<br>\nTelles des fleurs mortes couvertes d’épines.<br></p>\n<p>Où est passé <em>in non mazatl</em>, le cerf,<br>\nDont le nom<br>\nEtait si fièrement porté par les miens ?<br></p>\n<p>Où est passé in coyotl, le <em>coyote</em>,<br>\nDont le chant si lugubre,<br>\nFaisait fuir les gens de peur ?<br></p>\n<p>Où est passé in cuanmis?<br>\nOh, téméraire chat sauvage!<br>\nJe n’ai pu connaître que ta peau.<br></p>\n<p>Où sont passés ses oiseaux: <em>nonque xohiboton</em><sup>1</sup><br>\nAu chant si beau<br>\nDans leur campagne fleurie ?<br></p>\n<p>Oh, mon grand <em>teotl</em>!<br>\nDonne à mon âme la force de continuer<br>\nElle qui a mal.<br></p>\n<p>Où est passé le lièvre, <em>in cihtochtli</em><br>\nOu tzin cotoc, tel que l’a appelé<br>\nUn autre village ?<br></p>\n<p>Où est passé <em>in tecolotl</em>, le hibou,<br>\nBien que les miens se meurent,<br>\nIl n’a même plus hululé.<br></p>\n<p>Que puis-je te dire de mon archange ?<br>\nQui est là, seul,<br>\nRangé dans son temple.<br></p>\n<p>Tout mon peuple<br>\nA été souillé par les ordures<br>\nJetées par le « citoyen ».<br></p>\n<p>Où sont passées nos jeunes femmes<br>\nAvec leur rebozos, leurs beaux visages<br>\nCuirassés par le soleil ?<br></p>\n<p>Où sont passés les beaux vêtements ?<br>\nJe crois que la « modernité »<br>\nLes a mangés.<br></p>\n<p>Et où est passée l’union<br>\nEt la force de nos aïeux ?<br>\nAujourd’hui, l’éducation semble les avoir divisées.<br></p>\n<p><em>Post-scriptum.</em></p>\n<p>Les peuples vivent une métamorphose<br>\nEn construisant leur passage sur cette terre.<br>\nL’homme, pressé, ne regarde plus<br>\nLe creux dont il intensifie la profondeur.<br></p>\n"}],nah:[{attributes:{titulo:$n,idioma:r,slug:L,orden:2,audio:W,imagen:H,notas_al_pie:{1:Gn}},body:Zn}],pt:[{attributes:{titulo:"Meu Povo",idioma:i,slug:L,orden:2,audio:W,imagen:H,notas_al_pie:{1:"Xoxhiboton: botão em flor. É um pássaro endêmico da zona conhecida como Malintzi, quase ao centro do país, de peito laranja quando se põe na ponta dos Carvalhos parece uma flor em botão, de ai o seu nome..",2:"Tecido semelhante a um cachecol, só que de maior largura."}},body:"<p>Escrevo-lhes meus versos como carta,<br>\nespero com mente reflitam<br>\nantes que o seu ouvido farte.<br></p>\n<p>Dos nahuatlaca vem meu povo,<br>\nlembrem aos seus filhos,<br>\nesquece meu povo.<br></p>\n<p>Misturo-lhes <em>in no tlahtol</em>,<br>\ntalvez, quiçá algo<br>\nreviva sua mente.<br></p>\n<p>Canto-lhe <em>in no tepeh</em><br>\nao meu arcanjo, minha aldeia<br>\nsua obra, meu povo.<br></p>\n<p>Do meu <em>tepetl</em> quiser ensinar-lhes<br>\nda sua flora e da sua família,<br>\ndo seu vento e da sua chuva.<br></p>\n<p>Dos seus majestosos quanme<br>\nque eu vi e que os meus filhos<br>\nnunca mais poderão ver.<br></p>\n<p>Do seu ar condenso: <em>cualtzin ihuiac</em>,<br>\ncheiro de pino que cheirei,<br>\nque os meu filhos mal poderão cheirar.<br></p>\n<p>Desse tempo de grama terna<br>\nFlores belas! <em>Nepapan xochitl</em><br>\nalimento de diversos colibris.<br></p>\n<p>Dos seus riachos com águas doces: <em>nonque ameyal</em>.<br>\nHoje ventres secos!<br>\nQuais flores mortas com espinhos.<br></p>\n<p>Cadê <em>in non mazatl</em><br>\nque por nome<br>\nmeu povo tinha-se ganho?<br></p>\n<p>Cadê <em>in coyotl</em><br>\nque com seu lúgubre canto<br>\no povo fugia assustado?<br></p>\n<p>Cadê in cuanmis?<br>\nOh salvagem onça!<br>\nJá só a tua meloso pude conhecer.<br></p>\n<p>Cadê as suas aves: <em>nonque xochiboton</em><sup>1</sup><br>\nde chirrido formoso <br>\nno seu campo florido?<br></p>\n<p>Oh meu grande <em>Teotl</em>!<br>\nDá força à minha alma para seguir<br>\nporque está dorida.<br></p>\n<p>Cadê <em>in cihtochtli</em> ou<br>\n<em>tzin cotoc</em>, que em outro povo<br>\ntinham-lhe chamado?<br></p>\n<p>Cadê <em>in tecolotl</em>?<br>\nMesmo que morra o pessoal,<br>\njá não tem cantado.<br></p>\n<p>O que posso te dizer de mim, Arcanjo<br>\nQue no seu templo<br>\nsó está guardado.<br></p>\n<p>Todo meu povo,<br>\no “cidadão” com lixo<br>\ntem contaminado.<br></p>\n<p>Cadê nossas jovens<br>\ncom rebozos<sup>2</sup>, belos rostos<br>\npelo sol curtidos?<br></p>\n<p>Cadê ficaram os formosos vestidos?<br>\nAcredito que a “modernidade”<br>\nos tem comido.<br></p>\n<p>E, cadê a união<br>\ne a força dos nossos antepassados?<br>\nHoje parece que a educação os tem dividido.<br></p>\n<p><em>Pós-data</em></p>\n<p>Fazem metamorfoses os povos<br>\nconstruindo ao seu passo o mundo.<br>\nO homem de pressa, não repara<br>\no furo que deixa profundo.<br></p>\n"}],zoq:[{attributes:{titulo:"Äj nhkupkuy",idioma:o,slug:L,orden:2,audio:W,imagen:H,notas_al_pie:{1:" Xoxhiboton; jontzyire kyojampapä te’ malintzi’is pu’tzyäsepä’is kyujkpajk ijtpak te’ ku’yu kopajkomo, makapä po’e jäyäsenh ketpa, te’kamänhte nyäjmayajpa xochiboton o jäyäpä <i>botón</i>."}},body:"<p>Ne’ mij jajyatya’u äj jäyäpä tzame jujtzye jyayajpase te’ toto käjsi tzame sutpatzi nhkokipstamä sa’sa wä’kä mij nhkowi’istam kyämanä.<br></p>\n<p>Temä <em>nahuatlaca</em> tzunhpa äj nhkupkuy<br>\nJi’nam tyajk jamemitya’e ‘yuneram<br>\nÄj ntäwä’istam.<br></p>\n<p>Mojtpapäte yoksyo <em>in no tlahtol</em>,<br>\nIjtu yojksyo ti’is <br>\nma aku’ajke äj jame.<br></p>\n<p>Wajnapyatzi <em>in no tepeh</em><br>\nÄj nhkomi; äj nhkupkuy<br>\nTyojsykutyam, äj ntäwäram.<br></p>\n<p>Äj <em>tepetl</em> sutpanakäjtzi ijsanhtzi’äya’ä<br>\ntzya’ma y kyopäntam<br>\nsyawa y tyuj.<br></p>\n<p>Sunyi ketyajpapä <em>quanme</em><br>\nIjsyajupätzi y ke äj une’istam<br>\nJi’nam mujsi ma ‘yijsya’ä.<br></p>\n<p>Täjtzupä syawa: <em>cualtzin ihuiac</em><br>\nTzin’is ‘yoma, su’kupä’tzi<br>\nÄj une’is ji’nam mapä mujsi syu’kya’ä.<br></p>\n<p>Ijtukna te’ yawarampä muk’tam<br>\n¡sunyityampä jäyäram! <em>Nepapan xochitl</em><br>\nSone kenerampä suk suk’is kyutkutyam.<br></p>\n<p>Jyojpajktam nyä ijtupä’is pa’ajktampä nä’: <em>nonque ameyal</em>.<br>\n¡Yäti täjtzyajupä’is jyoj’!<br>\nKa’yajuserampä jäyä apijtäyajupä.<br></p>\n<p>¿Jurä ijtu <em>in no mazatl</em><br>\nÄj nhkupkuyis<br>\nOyupä’is pyäjke nyäyi?<br></p>\n<p>¿Jurä ijtu <em>in coyotl</em><br>\nKe te’ jojopä wyanejinh<br>\nTe’ päntam poyajpana na’tze’is?<br></p>\n<p>¿Jurä ijtu in cuanmis?<br>\n¡oh yatzyokopyä pamisyu¡<br>\nMijna naka mij ijsayu.<br></p>\n<p>¿Jurä ‘yijtaju jyontzyiram: <em>nonque xochiboton</em><sup>1</sup><br>\nSunyi watpapä<br>\nJäyäpujksupä nyajsomo?<br></p>\n<p>¡Oh mäjapä <em>teotl</em>!<br>\nTzi’ä pämi ajkuy äj nhkojama<br>\nJene toya anhkä.<br></p>\n<p>¿Jurä ijtu <em>in cihtochtli o</em><br>\n<em>Tzin cotoc</em> te`sena nyäjmayajpapä<br>\nEyapä kupkuyomo?<br></p>\n<p>¿Jurä ijtu <em>in tecolotl</em>?<br>\nJi’nam ne wyatu y äj<br>\nNtäwäran neri kya’yajtyä’u.<br></p>\n<p>¿Tiyä mujspa mij ntzajma äj nhkomi käjsi?<br>\nKe te myasantäjkomo<br>\nWä’nupä ijtu.<br></p>\n<p>Mumu äj nkupkuy<br>\nTe’ “pä’nis” putzijinh<br>\nTyajk yukpä’um.<br></p>\n<p>¿Jurä ijtyaju te’ papinyomoram<br>\nPyayujinhtam, sunyi ketyajpapä<br>\nPyokyaju anhkä te’ jama’is?<br></p>\n<p>¿Jurä tzä’yaju te’ sunyityampä tukuram?<br>\nNhkomäpya’tzi ke “jomepä” ijtkuyis<br>\nTyajk tokoyum.<br></p>\n<p>Y ¿jurä ijtu te’ tumkuy y pämi ajkuy ntä anhku’isnye’ram?<br>\nYäti ntä nhkomäpya ke te’ anhmakyuyis wye’nyajum.<br></p>\n<p><em>Jaye kojtanhäyi.</em></p>\n<p>Kajkyajpa te’ pä’nis ‘yijkutyam ne tzyäjkwätzäjkyajuk te’ najsakopajk.<br>\nU’kyajpak te’ pät, ji’nam ‘yijsi te’ jäkupä tzaräjk ne tzyajkupä.<br></p>\n"}]},"mohcuentia-tlapouil":{en:[{attributes:{titulo:"Competition -Nahuatl account-",idioma:n,slug:F,orden:7,audio:U,imagen:R},body:"<p>Early on they talked about a hummingbird and a bee.<br>\nSo said the bee: - As you see, who will be the first?<br>\n-The Oyamel says &quot;Because I am tall I must go forward!&quot; -.<br>\n-Who are we going to hear? Said the hummingbird<br>\nWell, the ocote says that, because he has long hair,<br>\nand when it is windy it sounds more, it must be the first one-.<br>\nSo the bee continued in a mocking tone:<br>\n-And the oak because it is rubbery and has more strength wants to be the first too-.<br>\n-To know the truth I&#39;m going to ask the cloud<br>\n-The hummingbird climbed quickly and went to ask the cloud. And when it came down ...<br>\n-hummingbird! Hummingbird! What does the cloud say? The bee shouted.<br>\nShaking his head the hummingbird responded with a snap: - It does not say anything.<br>\n-Have up again and ask the sun Who is going to be the first? Said the bee.<br>\nthe hummingbird went up and when he got off like that he said to the bee: -<br>\nas you see? This is what the sun tells me: &quot;With my fire and do not warm them!&quot;<br>\nHow are they going to live? &quot;<br>\n-Do not listen to him. Now we ask the earth, we will hear what it says.<br>\nThis said the bee.<br>\nNot to think that you also need the heat of the sun so that everything lives; and began to buzz.<br>\n-Earth! Earth! You are listening to us.<br>\nWho will be the first? -.<br>\nThe earth trembled and spoke:<br>\n-Who is loading them, that will go forward!<br>\nEverything was silent.<br>\nThe wind began to blow &quot;sh, sh, sh&quot; and asked:<br>\n-And where do they leave me?<br>\nThe bee did not quake and began to buzz saying:<br>\n-Look, I am small, and if I do not work, how will the field flourish?<br>\nThe hummingbird rearing up, calls his attention to the sun and the cloud they see;<br>\nand he started screaming at the field and everyone who lives:<br>\n-Listen to me and look at me!<br>\nWe are fighting<br>\nand look at the water, you&#39;re just laughing!<br></p>\n"}],es:[{attributes:{titulo:"Competencia -cuento nahuatl-",idioma:a,slug:F,orden:7,audio:U,imagen:R,notas_al_pie:{1:'‘Omohcamahpipitzo’ corresponde a la palabra chasquido, esto por el ruido al que está relacionada tal palabra:"pz".'}},body:"<p>Desde temprano se platicaban un colibrí y una abeja.<br>\nAsí dijo la abeja: — Como ves ¿quién va a ser el primero?<br>\n—Dice el oyamel “¡Porque soy alto debo ir adelante!”—.<br>\n— ¿A quién vamos a oír? —dijo el colibrí—<br>\nPues dice el ocote que, porque tiene el pelo largo,<br>\ny cuando hace viento suena más, debe ser el primero—.<br>\nAsí prosiguió la abeja en tono de burla:<br>\n— Y el encino porque es correoso y tiene más fuerza quiere ser el primero también—.<br>\n—Para saber la verdad voy a preguntarle a la nube<br>\n—subió rápidamente el colibrí y le fue a preguntar a la nube. Y cuando bajó…<br>\n— ¡colibrí! ¡Colibrí! ¿Qué dice la nube? —preguntó gritando la abeja.<br>\nSacudiendo la cabeza el colibrí respondió con un chasquido: — No dice nada.<br>\n—Haber sube de nuevo y pregúntale al sol ¿Quién va a ser el primero? —dijo la abeja.<br>\nel colibrí subió y cuando bajó así le dijo a la abeja: —<br>\n¿cómo ves? Esto me dice el sol: “¡Con mi fuego y que no los caliente!”<br>\n¿cómo van a vivir?”<br>\n—Ni le hagas caso. Ahora le preguntamos a la tierra, escucharemos qué dice—.<br>\nEsto dijo la abeja.<br>\nPara no ponerse a pensar que también se necesita del calor del sol para que todo viva;<br>\ny empezó a zumbar.<br>\n— ¡Tierra! ¡Tierra! Tú nos estas escuchando.<br>\n¿Quién va a ser el primero? —.<br>\nTembló y habló la tierra:<br>\n— ¡Quien los está cargando, esa irá adelante!<br>\nTodo quedo en silencio.<br>\nEmpezó a soplar el viento “sh, sh, sh” y preguntó:<br>\n— ¿Y a mí en qué lugar me dejan?<br>\nLa abeja no se acobardó y empezó a zumbar diciendo:<br>\n— Miren yo soy pequeña, y si no trabajara,<br>\n¿cómo floreará el campo?<br>\nEl colibrí rezumbando para arriba, le llama su atención al sol y a la nube que vean;<br>\ny empezó a gritarles al campo y todos los que viven:<br>\n— ¡Escúchenme y mírenme!<br>\n¡Nosotros nos estamos peleando<br>\ny miren al agua, nomás se está riendo!<br></p>\n"}],fr:[{attributes:{titulo:"Concurrence (conte nahua)",idioma:e,slug:F,orden:7,audio:U,imagen:R,notas_al_pie:{1:"“Omohcamahpipitzo” correspond au mot “claquement”, se référant au bruit “pz”."}},body:"<p>Depuis le matin, un colibri et une abeille discutaient.<br>\nL’abeille dit : « Alors, qui est le meilleur ? »<br>\nL’oyamel dit : « C’est moi, parce que je suis grand !<br>\n-Et qui est-ce que nous allons écouter ? dit le colibri.<br>\nCar l’ocote dit que parce qu’il a la chevelure plus longue,<br>\nEt que lorsque le vent souffle, celle-ci retentit plus, c’est lui le meilleur.<br>\nAlors l’abeille se moqua :<br>\n-Et le chêne, parce qu’il est flexible et qu’il a plus de force, veut aussi être le meilleur.<br>\n-Pour connaître la vérité, j’irai parler au nuage.<br>\nEt le colibri s’envola rapidement et parti demander au nuage, et lorsqu’il descendit :<br>\n-Colibri ! Colibri ! Qu’a dit le nuage ? cria l’abeille.<br>\nLe colibri hocha la tête et répondit d’un claquement<sup>1</sup>: <br>\n-Il n’a rien dit.<br></p>\n<p>-Alors, repars et demande-donc au soleil qui est le meilleur, dit l’abeille.<br>\nLe colibri reparti et lorsqu’il redescendit, il révéla à l’abeille :<br>\n-Eh bien, voici ce que m’a dit le soleil : « Et si je ne vous chauffais pas de mon feu, comment vivriez-vous ? »<br>\n-N’y fais pas attention. Demandons à la terre, nous écouterons ce qu’elle dira.<br>\nVoilà ce que dit l’abeille.<br>\nPour ne pas se mettre à réfléchir<br>\nAu fait qu’on a besoin de la chaleur pour que tout vive ;<br>\nEt elle commença à bourdonner.<br>\n-Terre ! Terre ! Toi qui nous écoutes,<br>\nQui est le meilleur ?<br>\nLa terre trembla et répondit :<br>\n-Qui vous porte, sera celle qui sera la meilleure !<br>\nTout se tu. <br></p>\n<p>Et le vent commença à souffler « sh, sh, sh » et demanda :<br>\n-Et moi, alors, quelle place me réservez-vous ?<br>\nL’abeille ne perdit pas la face et commença à bourdonner en disant :<br>\n-Regardez, je suis petite, et si je ne travaillais pas,<br>\nComment les champs fleuriraient ?<br>\nLe colibri, bourdonnant de plus belle vers le ciel, attire l’attention du soleil et du nuage pour qu’ils regardent ;<br>\nEt commença à crier versla campagne et à tous ceux qui y vivent :<br></p>\n<p>-Ecoutez-moi et regardez-moi !<br>\nNous sommes là, à nous disputer<br>\nEt regardez l’eau, là, elle se moque bien de nous !<br></p>\n"}],nah:[{attributes:{titulo:"Mohcuentia -Tlapouil-",idioma:r,slug:F,orden:7,audio:U,imagen:R},body:"<p>Tla zan oc cualcan omohtlapohuiaya ce huitziquitl ihuan ce silero.<br>\nIhquin oquihto in silero: — ¿Quen tic ihta, aquin yes achtoh?<br>\n— Qui ihtoah in oyametl “¡pampa ni uehcapan in neh nih tlecanas! — <br>\n—¿Aquin tic caquisque? — oquihto in huitziquitl—<br>\nTla quihtoah in ocotl nic tzonhueyac,<br>\nihuan ihcuac eheca ocachintlaszolonia yen, yeh yes achtoh. <br>\nIquin oquihtohtah in silero occamahtlachichihuili:<br>\n—Uhan tlacuahuac nic tlalichtic ihuan ocachi chicahuac nuihqui qui nequi yes achtoh yen yeh—.<br>\n— Pampa timoh ahcicamatisque manic tlahtlani in mixhtli<br>\n— otlehcotiquis in huitziquitl oc tlahtlanito in mixhtli. Ihuan cuac ohualtemoc…<br>\n— ¡huitziquitl! ¡huitziquitl! ¿Tlen quihitoa in mixhtli? — Quitlahtlaniah quihtzatziltehcah in silero.<br>\nMocuahtzetzeloah in huitziquitl oc nanquili (tla omohcamahpipitzo): — amohtlen quihtoah <br>\n— Tlaxh tlehco ocsehpah ihuan xhic tlahtlani in tonaltzin ¿Aquin yes achtoh? — oquihto in silero<br>\nin huitziquitl otlehcoc ihuan ohualtemoc iquin oquili in silero: — <br>\n¿quen tic ihtah? Nin nech uhal iliah in tonaltzin: “¡Ihca in noh tletl amoh manamech totonih!”<br>\n¿quen nanyoltosque?<br>\n— Xhic cahua mahtoponih. Axhan tic tlahtlania yen tlal,li tic caquisque tlenqui ihtoah—. <br>\nIhcon oquihto in silero.<br>\nPampa amoh quiahcicamatis <br>\ntla nuiqui monequi nih totonqui in tonaltzin pampa nochi yoltos...<br>\nihuan yopeh tzitzica. <br>\n— ¡tlal,li! ¡tlal,li! In te ti tech uhalcactoc.<br>\n¿Aquí yes achtoh?<br>\nOtlalolintiquis ihuan otlahto in tlal,li: <br>\n— ¡Aquin namech memehtoc, yen ye tlecanas!<br>\nNochi otlasisigari.<br>\nOpeh tlaszoloni eheca “sh,sh,sh” — ihuan ohual tlahtlan in ehecatl:<br>\n— ¿Ihuan in neh can nan nech cahua? <br>\nIn silero amoh ixhmahui yope tzitzica qui ihtoah:<br>\nXhic ihtacan in neh ni tzotzocotzin, ihuan zan amoh manitequiti,<br>\n¿Quen tla xhotlaties itech in cuahtlal?<br>\nIn huitziquitl otzitzilcata ompa tlacpac, oquin ixhnotz in tonaltzin ihuan in mixhtli mactacan;<br>\nihuan yopeh quin tzatziltecah in cuahtlal ihuan nochi tlen yoltoque: <br>\n— ¡Tlaxh nech caquican ihuan xhic tacan!<br>\n¡In tehuan yeh timocualania<br>\nihuan xhictacan in atl, zan huehuetzcah!<br></p>\n"}],pt:[{attributes:{titulo:"Competição –conto nahuatl-",idioma:i,slug:F,orden:7,audio:U,imagen:R},body:"<p>Desde cedo conversavam um colibri e uma abelha.<br>\nAssim falou a abelha: — Você como vê, Quem tem que ser o primeiro?<br>\n— Diz o oyamel “Porque sou alto tenho que ir no frente!”—.<br>\n— A quem vamos ouvir? — disse o colibri—<br>\nPois diz o ocote que, por ter o cabelo longo,<br>\ne quando está ventando soa mais, tem que ser o primeiro—<br>\nAssim continuou a abelha em tom de burla:<br>\n— E o encino porque é fosco e tem mais força quer se o primeiro também—.<br>\n—Para saber a verdade vou perguntar à nuvem<br>\n—subiu rapidamente o colibri y foi perguntar à nuvem. E quando desceu...<br>\n—Colibri! Colibri! O que diz a nuvem? —perguntou gritando a abelha.<br>\nBalançando a cabeça o colibri respondeu com um chasqueio: —Diz nada, não.<br>\n—Serio? Vira de novo e pergunta ao sol, quem vai ser o primeiro? — falou a abelha.<br>\nO colibri subiu e quando desceu assim lhe disse a abelha: —<br>\nPode acreditar? Isto falou-me o sol: “Com meu fogo e vocês sem sentir o calor!”<br>\nComo vocês viverão?”<br>\n—Deixa pra lá. Agora perguntemos à terra, escutaremos o que diz—.<br>\nIsto falou a abelha.<br>\nPara não ter que pensar que é preciso o calor do sol para todos viver; e começou zumbir.<br>\n— Terra! Terra! Você está a nos escutar.<br>\nQuem será o primeiro? —.<br>\nTremeu e falou a terra:<br>\n— Quem está a carregá-los, esse irá no frente!<br>\nTudo ficou silente.<br>\nComeçou soprar o vento “sh, sh, sh” e perguntou:<br>\n— E a mim, no que lugar deixam-me?<br>\nA abelha não ficou medrosa e zumbiu dizendo:<br>\n— Olhem, eu sou pequena, e se não trabalhara, como floresceria o campo?<br>\nO colibri rezumbindo pra cima, lhe chamava a atenção ao sol e a nuvem o espreitavam;<br>\ne começou seu grito ao campo e a todos os que moravam:<br>\n— Ouçam eolhem!<br>\nNós estamos brigando<br>\ne olhem a água, só está sorrindo!<br></p>\n"}],zoq:[{attributes:{titulo:"Tzäjkijskuy –pekatzame náhuatl-",idioma:o,slug:F,orden:7,audio:U,imagen:R},body:"<p>Naptzu’omo weweneyajpana tumä suksuk y tumä we’ni.<br>\nYä’se näwä te’ we’ni: -jujtzye nhketpa ¿iya makste maka mawe winti?<br>\n-Nämpa te’ oyamel ¡Yenhu anhkätzi äjte ma wi’naje!”-.<br>\n-¿Iyä maka ntä nhkämanätyame? –näwä te’ suksuk-<br>\nNämpanh te’ tzit, nyä ijtu anhkä päyi wyajy,<br>\nY popyak sawa jenenh anhäpya, te’re wä wyi’najä-.<br>\nTe’se näwä te’ we’ni tzya’ajkutzyipamä:<br>\n-Te’ tzit jenere kamampä y jene pämi’äyu te’koroya nerinhte wyi’najtyo’kerupä-.<br>\n-wä’kä ntä mujsä te’ wiyunh ajkuy maka anhku’ake te’ o’na<br>\n-yäti anhkäri ki’mä te’ suksuk y maku ‘yanhku’ake te’ o’na. Y mä’nuk…<br>\n-¡Suksuk¡ ¡suksuk¡ ¿Tiyä tzyampa te’ o’na’is? –‘yanhku’aku wejpa te’ we’ni’is.<br></p>\n<p>Tyajk mijkspamä kyopak te’ suksukis ‘yaktzoku wajksi ajpa: -ji’ tzyame nitiyä.<br>\n-ki’mäse myenakomo y anhku’akä te’ jama ¿ire maka wi’naje? –näwä te’ we’ni.<br>\nTe’ suksuk ki’mu y mä’nukam yä’se nyäjmayu te’ we’ni:- ¿jujtzye nhketpa? Yä’se ne näjmayu te’ jama’is: “!Äj juktäjkinh y ke jana nyujtztäjkätyamä!”<br>\n¿jujtzye maka ‘yijtame?<br>\n-umi nhkämanäyaju. Yäti ma’ ntä anhku’aktame te’ najsa kopajk, ma’ ntä nhkämanätyame tiyä tzyampa-.<br>\nTe’se näwä te’ we’ni.<br>\nWä’ka jana ntä nhkipstamä ke ntä suntampa te’ jama’is nyinhkä wä’kä mumu tiyä ‘yirä; y ju’matzyo’tzu.<br>\n¡Najs! ¡Najs! Mijtzi ne ntä nhkämanätya’u.<br>\n¿Ire maka wi’naje?-<br>\nMijksu y weweneyu te’ najs:<br>\n¡I’sa ne ntzyäpta’u, te’re maka wi’naje!<br>\nNi’iyä ja wyewena.<br></p>\n<p>Potzyotzu te’ sawa “sh, sh, sh” y anhku’akoyu:<br>\n¿y äjtzi jurä maka tä yajk tzä’tyame?<br>\nTe’ we’ni ja nya’tzä y anhätzyo’tzu nämpamä:<br>\nKentamä äjtzi motzyipätzyä, kana ji’na yojse, ¿jujtzyena ma jä’yäya’e te’ yojsyku nyajs?<br>\nTe’ suksuk ki’mu sirijtpa, ‘yojnapya te’ jama y te’ o’na<br>\nWä’kä ‘yamya’ä;<br>\nY ‘yojnatzyo’tzyaju te’ te’ yojsykunyajs y mumu te’ jinhä ijtyajpapä:<br>\n¡Ntä nhkämanätyamä y ntä amtamä!<br>\n¡ntä äjtyam nere tä kijpta’u y kentamä te’ nä’, neri syijku!<br></p>\n"}]},"nahuatl-nanahuatzin-mo-caqui":{en:[{attributes:{titulo:"Nahuatl: soft sound",idioma:n,slug:X,orden:1,audio:G,imagen:$},body:"<p>Nahuatl language<br>\nof soft sound.<br>\nHow sad to hear<br>\nthat you are born when you die!<br></p>\n<p>With sad agony your chest opens<br>\nin the belly you suffered<br>\nvoice capped<br>\nbattered mother.<br></p>\n<p>How sad to hear<br>\nthat you die with me!<br>\nNahuatl language<br>\nof soft sound.<br></p>\n<p>You die when your singing is not heard<br>\nand they do not know your speech.<br>\nThey do not know your name<br>\nYour name, Nahuatl, soft sound.<br></p>\n"}],es:[{attributes:{titulo:"Náhuatl: sonido suave",idioma:a,slug:X,orden:1,audio:G,imagen:$},body:"<p>Lengua nahuatl<br>\nde sonido suave.<br>\n¡Qué triste escuchar<br>\nque naces cuando te mueres!<br></p>\n<p>De triste agonía tu pecho abre<br>\nen el vientre sufrías<br>\nde voz tapada<br>\nmaltratada madre.<br></p>\n<p>¡Qué triste escuchar<br>\nque conmigo mueres!<br>\nLengua nahuatl<br>\nde sonido suave.<br></p>\n<p>Te mueres cuando no se escucha tu canto<br>\ny desconocen tu habla.<br>\nYa no conocen tu nombre<br>\ntu nombre, nahuatl, sonido suave.<br></p>\n"}],fr:[{attributes:{titulo:"Nahuatl: le doux son",idioma:e,slug:X,orden:1,audio:G,imagen:$},body:"<p>Langue Nahuatl<br>\nau son si doux<br>\nQu’il est triste de t’écouter naître<br>\nalors que tu te meures<br></p>\n<p>Ton cœur s’ouvre à l’agonie,<br>\nCar dans mes entrailles tu souffrais,<br>\nToi qu’on a tue<br>\nTelle une mère maltraitée.<br></p>\n<p>Qu’il est triste d’écouter<br>\nQue tu meures avec moi !<br>\nLangue Nahuatl<br>\nAu son si doux.<br></p>\n<p>Tu te meures lorsque l’on n’entend pas ton chant<br>\nEt que l’on méconnaisse ta parole.<br>\nOn ne connait plus ton nom,<br>\nTon nom, Nahuatl, au son si doux.<br></p>\n"}],nah:[{attributes:{titulo:"Nahuatl: nanahuatzin mo caqui",idioma:r,slug:X,orden:1,audio:G,imagen:$},body:"<p>Tlahtol nahuatl<br>\nnanahuatzin mo caqui.<br>\n¡Ni mo yolcocoa ihcuac ni mitz caqui<br>\nti miqui ihcuac ti tlacati!<br></p>\n<p>Yolpatzmiqui in mo yolo ihcuac mo tlapua<br>\noc tica ihtecocolistli <br>\nye mitz tlahtolpachoa<br>\nmitz cococua nonantzin.<br></p>\n<p>¡Ni mo yolcocoa ihcuac ni mitz caqui <br>\nIhcuac ni miquis ti miquis!<br>\nTlahtol nahuatl <br>\nnanahuatzin mo caqui.<br></p>\n<p>Ti miqui ihcuac acoh mo caqui in mo cuicatl<br>\nacoh mo ixhmati in mo tlahtol.<br>\nAcoh mo ixhmati in mo tocah,<br>\nmoh tocah, nahuatl, nanahuatzin mo caqui.<br></p>\n"}],pt:[{attributes:{titulo:"Nahuatl: som suave",idioma:i,slug:X,orden:1,audio:G,imagen:$},body:"<p>Língua nahuatl<br>\nde som suave.<br>\nQue triste ouvir<br>\nque nasça quando morre!<br></p>\n<p>De triste agonia teu peito abre,<br>\nno ventre você sofria<br>\nde voz calada,<br>\nmaltratada mãe.<br></p>\n<p>Que triste ouvir<br>\nque comigo você morre!<br>\nLíngua nahuatl<br>\nde som suave.<br></p>\n<p>Morre quando não se escuta teu canto<br>\ne mal conhecem tua fala.<br>\nJá não conhecem teu nome,<br>\nteu nome, nahuatl, som suave.<br></p>\n"}],zoq:[{attributes:{titulo:"Náhuatl: Yo’kapä ore",idioma:o,slug:X,orden:1,audio:G,imagen:$},body:"<p>Náhuatl ore<br>\nSunyi yo’kapä ore.<br>\n¡Tä mayapä ntä manpak ke ne mpyänaju ne nhkya’uk!<br></p>\n<p>Mayakä’is ak’uajkpa mij nhkujkpak mij ntzejkomo ijspana toya ne ‘yanhinhtyujkyajuk mij ore tyajksyutzäjkyajpapä mama.<br></p>\n<p>¡Tä mayapa ntä manpak ke äjtzyinh ne nhkya’u!<br>\nNáhuatl ore <br>\nsunyi yo’kapä ore.<br></p>\n<p>Mijtzi nhkya’pa ji’nam ntä manek mij wane y ji’nam ‘yijspäjkaya’ek mij ntzame.<br>\nJi’nam myujsaya’e mij näyi,<br>\nMij näyi, náhuatl, yo’kapä ore.<br></p>\n"}]},"ni-cuacoscatl-in-noh-tatzitzihuan":{en:[{attributes:{titulo:"The crown of my parents",idioma:n,slug:nn,orden:t,musica:[en],audio:rn,imagen:on},body:"<p>For my life<br>\nI thank you<br>\nmy mother<br></p>\n<p>You sowed<br>\nin my soul<br>\nSweetness.<br></p>\n<p>Of my father<br>\nthis love<br>\nso big.<br></p>\n<p>Of the two<br>\nI am<br>\nyour crown.<br></p>\n<p>I can be<br>\nadornment<br>\nlaurels.<br></p>\n<p>Maybe of thorns<br>\nyes my ways<br>\nthey were cruel.<br></p>\n<p>This day<br>\nI thank you<br>\nmy mother<br></p>\n<p>From boy<br>\nyou give me life<br>\nand tenderness.<br></p>\n<p>It always grows<br>\nyour love<br>\nIt has not changed.<br></p>\n<p>I grew up<br>\nYou understand<br>\nmy madness.<br></p>\n"}],es:[{attributes:{titulo:"La corona de mis padres",idioma:a,slug:nn,orden:t,musica:[en],audio:rn,imagen:on},body:"<p>Por mi vida<br>\nte doy gracias<br>\nmadre mía.<br></p>\n<p>Tú sembraste<br>\nen mi alma<br>\nla dulzura.<br></p>\n<p>De mi padre<br>\neste amor<br>\ntan grande.<br></p>\n<p>De los dos<br>\nyo soy<br>\nsu corona.<br></p>\n<p>Puedo ser<br>\nadorno de<br>\nlaureles.<br></p>\n<p>Quizá de espinas<br>\nsi mis modos<br>\nfuesen crueles.<br></p>\n<p>Este día<br>\nte doy gracias<br>\nmadre mía.<br></p>\n<p>Desde chiquillo<br>\nme das vida<br>\ny ternura.<br></p>\n<p>Siempre crece<br>\ntu amor<br>\nno ha cambiado.<br></p>\n<p>Ya crecí <br>\nentiendes<br>\nmi locura.<br></p>\n"}],fr:[{attributes:{titulo:"La couronne de mes parents",idioma:e,slug:nn,orden:t,musica:[en],audio:rn,imagen:on},body:"<p>Pour ma vie<br>\nJe te remercie<br>\nOh, ma mère.<br></p>\n<p>C’est toi qui a semé<br>\nDans mon âme<br>\nLa douceur.<br></p>\n<p>De mon père<br>\nCet amour<br>\nSi grand.<br></p>\n<p>Des deux<br>\nJe suis<br>\nVotre couronne<br></p>\n<p>Je peux être<br>\nUn ornement de<br>\nLauriers.<br></p>\n<p>Peut-être d’épines<br>\nSi mes façons<br>\nEtaient cruelles.<br></p>\n<p>Aujourd’hui<br>\nJe te remercie<br>\nOh, ma mère.<br></p>\n<p>Depuis tout petit<br>\nTu me donnes vie<br>\nEt tendresse.<br></p>\n<p>Il croît toujours<br>\nTon amour<br>\nN’a pas changé.<br></p>\n<p>J’ai grandi<br>\nTu comprends<br>\nMa folie.<br></p>\n"}],nah:[{attributes:{titulo:"Ni cuacoscatl in noh tatzitzihuan",idioma:r,slug:nn,orden:t,musica:[en],audio:rn,imagen:on},body:"<p>Pampa in noh yol,lis<br>\nnic tlazohcamati<br>\nnoh nantzin.<br></p>\n<p>Inteh otictocac<br>\nipan in noh tonal<br>\nin tzopelilis.<br></p>\n<p>Yen nohtahtzin<br>\nnin tlazohtzin<br>\nuheiyetica.<br></p>\n<p>Namoh techtzin<br>\nin neh<br>\nnih cuacoscatl.<br></p>\n<p>In ne nies<br>\ntlah coscatl<br>\nacapahquahuitl.<br></p>\n<p>Ahszo ni uhitztli<br>\nin tlah ni<br>\ntlah ixhnamiqui.<br></p>\n<p>Inin tonal<br>\nnic tlazohcamati<br>\nnoh nantzin.<br></p>\n<p>Ihcuac ni tzocoton<br>\nyol,lis tih nechmaca<br>\nyhuan tlaszotilotl.<br></p>\n<p>Cenca uheyah<br>\nmoh tlazohtzin<br>\nnon mopatlah.<br></p>\n<p>Yoh ni moscalti<br>\nthnechahcicamatih<br>\nni mohyolpoloah.<br></p>\n"}],pt:[{attributes:{titulo:"A coroa dos meus pais",idioma:i,slug:nn,orden:t,musica:[en],audio:rn,imagen:on},body:"<p>Por minha vida<br>\nestou-te agradecido,<br>\nminha mãe.<br></p>\n<p>Você plantou<br>\nna minha alma<br>\na doçura.<br></p>\n<p>Do meu pai<br>\neste amor<br>\ntão grande.<br></p>\n<p>Dos dois<br>\neu sou<br>\nsua corona.<br></p>\n<p>Posso ser<br>\nadorno de<br>\nlaureis.<br></p>\n<p>Quiçá de espinhas<br>\nse meu jeito<br>\nfosse cruel.<br></p>\n<p>Este dia<br>\ndou-te benções<br>\nminha mãe.<br></p>\n<p>Desde moleque<br>\nvocê me dá a vida<br>\ne ternura.<br></p>\n<p>Sempre cresce<br>\nteu amor,<br>\nnão tem mudado.<br></p>\n<p>Já cresci,<br>\nentende<br>\nminha doidice.<br></p>\n"}],zoq:[{attributes:{titulo:"Äj jara’is kyoronaram",idioma:o,slug:nn,orden:t,musica:[en],audio:rn,imagen:on},body:"<p>Äj ijtkukyäsi<br>\nMij ntzipatzi yäjskoroya<br>\nMayi.<br></p>\n<p>Mijtzi nijpu<br>\nÄj ijtkuyomo<br>\nPa’ajkpa tiyä.<br></p>\n<p>Äj jara’is<br>\nYä’ sutjuy<br>\nMäjapä<br></p>\n<p>Mij mejtzykäyiram<br>\nÄjte<br>\nMij nhkoronaram<br></p>\n<p>Mujspatzi tukä<br>\nAtzyäkise<br>\nLaurelpä<br></p>\n<p>Ijtupäsyoksyo ‘yapijt<br>\nKa jenetzyä yoksyo<br>\nYatzyokopyäse ntäjkpa äj wit<br></p>\n<p>Yä’ jama’omo<br>\nMij näjmapyatzi<br>\nYäjskoroya mayi.<br></p>\n<p>Motzyiknakäjtzi<br>\nNtä na ijtu<br>\nY ntä sutu.<br></p>\n<p>Tum tum jama mäja aju<br>\nMij sutkuy<br>\nJa tya’äri.<br></p>\n<p>Yenhpujtumäjtzi<br>\nNäjktyäpya<br>\nÄj jowi ijtkuy.<br></p>\n"}]},"nopan-yoh-tlasenhuetz":{en:[{attributes:{titulo:"Winter fell",idioma:n,slug:tn,orden:12,musica:[bn],audio:sn,imagen:pn},body:"<p>My spirit trembles!<br>\nIn the distance comes the storm.<br>\nI feel the wind in my face.<br></p>\n<p>Will I see another day?<br>\nWill I spend the night?<br>\nI shudder! ... I shudder.<br></p>\n<p>I&#39;m sighing.<br>\nThe clouds cover the sun.<br>\nI remember starry nights.<br></p>\n<p>I&#39;m sighing.<br>\nI do not see my forest anymore!<br>\nWhere was my walk<br></p>\n<p>And I remember the capulín.<br>\nNopal. How much beans!<br>\nI go through my past life.<br></p>\n<p>I want to live.<br>\nI love my essence.<br>\nHe wants to win me the crying.<br></p>\n<p>I&#39;m not a youngster anymore<br>\nI&#39;m not in my spring<br>\nthe winter was born in me ... ahhh!<br></p>\n<p>I&#39;ve already crossed the spring.<br>\nI already tried my summer.<br>\nI already felt the dryness of my autumn.<br></p>\n<p>I grab the winter.<br>\nLet me die, close your eyes.<br>\nLet Mother Earth embrace me.<br></p>\n"}],es:[{attributes:{titulo:"Me cayó el invierno",idioma:a,slug:tn,orden:12,musica:[bn],audio:sn,imagen:pn},body:"<p>¡Mi espíritu tiembla!<br>\nA lo lejos viene la tormenta.<br>\nSiento en mi faz el viento.<br></p>\n<p>¿Veré otro día?<br>\n¿Pasaré la noche?<br>\n¡Me estremezco!... me estremezco.<br></p>\n<p>Yo suspiro.<br>\nLas nubes tapan el sol.<br>\nRecuerdo noches estrelladas.<br></p>\n<p>Yo suspiro.<br>\n¡Ya no veo mi bosque!<br>\nDonde fue mi andar.<br></p>\n<p>Y recuerdo el capulín.<br>\nEl nopal. ¡Cuánto frijol!<br>\nRecorro mi vida pasada.<br></p>\n<p>Yo quiero vivir.<br>\nYo amo mi esencia.<br>\nMe quiere ganar el llanto.<br></p>\n<p>Ya no soy jovenzuelo<br>\nno estoy en mi primavera<br>\nya nació en mí el invierno… ¡ahhh!<br></p>\n<p>Ya crucé la primavera.<br>\nYa probé mi verano.<br>\nYa sentí lo seco de mi otoño.<br></p>\n<p>Me agarro el invierno.<br>\nQue me muera, que cierre los ojos.<br>\nQue me abrace la Madre Tierra.<br></p>\n"}],fr:[{attributes:{titulo:"L’hiver me tient",idioma:e,slug:tn,orden:12,musica:[bn],audio:sn,imagen:pn},body:"<p>Mon esprit tremble !<br>\nAu loin vient la tempête.<br>\nJe sens sur ma peau, le vent.<br></p>\n<p>Verrai-je un nouveau jour ?<br>\nPasserai-je la nuit ?<br>\nJe frémis !... je frémis.<br></p>\n<p>Et je soupire.<br>\nLes nuages cachent le soleil.<br>\nJe me souviens de nuits étoilées.<br></p>\n<p>Et je soupire.<br>\nJe ne vois plus ma forêt !<br>\nOù se trouvait mon chemin.<br></p>\n<p>Et je me souviens du cerisier.<br>\nDu figuier de barbarie. Et que de haricots !<br>\nJe parcoure ma vie passée.<br></p>\n<p>Je veux vire.<br>\nJ’aime mon essence.<br>\nLe sanglot me gagne.<br></p>\n<p>Je ne suis plus jeune homme<br>\nJe ne suis pas dans mon printemps<br>\nL’hiver est né en moi… ahhh !<br></p>\n<p>J’ai déjà traversé le printemps.<br>\nJ’ai déjà goûté mon été.<br>\nJ’ai déjà senti le sec de mon automne.<br></p>\n<p>L’hiver m’a attrapé.<br>\nEh bien, que je meure, que je ferme les yeux.<br>\nQue la Terre Mère m’embrasse.<br></p>\n"}],nah:[{attributes:{titulo:"Nopan yoh tlasenhuetz",idioma:r,slug:tn,orden:12,musica:[bn],audio:sn,imagen:pn},body:"<p>¡In No tonal huihuiyocah!<br>\nNic ahco ihta in quiauitl.<br>\nNo ixhcohehehca.<br></p>\n<p>¿Coxh ni tlanesis?<br>\n¿Coxh ni sen yoalos?<br>\n¡Ni sesepoca!... ni sesepoca.<br></p>\n<p>Ni elsihsiui.<br>\nIn mixhtli qui tzacuilia in tonal.<br>\nTlacitlaltonah niquilnamiqui.<br></p>\n<p>Ni elsihsiui<br>\n¡Acoh nic ihta in no cuahpan!<br>\nIn no nemiloyan.<br></p>\n<p>Niquilnamiqui in capulín.<br>\nIn nopal ¡tlen yetl!<br>\nNi moxohpehpena.<br></p>\n<p>Nic nequi ni yolhtos<br>\nNic tlazohtla in no tlacayon<br>\nNech xhixhicoha ni chohcas.<br></p>\n<p>Acoh ni xhixhihlcti<br>\nacoh nica xohpantla<br>\nnopan yoh quis in tlasenhuespan... ¡ahhh!<br></p>\n<p>Yoh nic panahui in xohpantlan.<br>\nYoh nic yecoh in tlatootompa.<br>\nYoh nicmachiliin tlahuaquispan.<br></p>\n<p>Yoh nechquisqui in tlasenhuespan.<br>\nMah ni miqui, mah ni ihcopi.<br>\nMa nech nahuatequi in to Tlalnantzin.<br>\n<br></p>\n"}],pt:[{attributes:{titulo:"Caiu-me o inverno",idioma:i,slug:tn,orden:12,musica:[bn],audio:sn,imagen:pn},body:"<p>O meu espírito treme!<br>\nAo longe vem a tormenta.<br>\nSinto na minha face o vento.<br></p>\n<p>Verei outro dia?<br>\nVerei outra noite?<br>\nEstremeço! ... estremeço.<br></p>\n<p>Eu suspiro.<br>\nAs nuvens ocultam o sol.<br>\nLembro noites estreladas.<br></p>\n<p>Eu suspiro.<br>\nJá não vejo o meu bosque!<br>\nOnde foi meu andar.<br></p>\n<p>E lembro o capulín.<br>\nO nopal. Quanto feijão!<br>\nPercorro minha vida passada.<br></p>\n<p>Eu quero viver.<br>\nEu amo minha essência.<br>\nQuer-me ganhar o soluço.<br></p>\n<p>Já não sou mais jovem<br>\nnão estou na minha primavera<br>\njá nasceu em mim o inverno... !ahhh!<br></p>\n<p>já cruzei a primavera.<br>\nJá provei meu verão.<br>\nJá senti o seco do meu outono.<br></p>\n<p>Pegou-me o inverno.<br>\nQue morra, que feche os olhos.<br>\nQue me abrace a Mãe Terra.<br></p>\n"}],zoq:[{attributes:{titulo:"Nikejkäyutzi mamkä’is",idioma:o,slug:tn,orden:12,musica:[bn],audio:sn,imagen:pn},body:"<p>¡äj nhko’jama sä’räpa!<br>\nYa’yi ne myitu pämipä sawa.<br>\nNe’ jamu äj wi’näjkpajkäjsi te’ sawa.<br></p>\n<p>¿eyaku jama ma nhketkere?<br>\n¿Maka’aks nhkäri tzu’?<br>\n¡nisämäpatzi!... nisämäpatzi.<br></p>\n<p>Äjtzi jek mayapatzi.<br>\nTe’ o’na’istam ji’ tyajk kejya’e te’ jama<br>\nJampatzi te’ tzu’ pujtyajpak te’ matzaram.<br></p>\n<p>Äjtzi jek mayapatzi.<br>\n¡ji’nam ne ijsu te’ tzamaräjk!<br>\nJurä oyu wiri.<br></p>\n<p>Y jampatzi te’ capulín.<br>\nTe’ nopal. ¡Sone säjk!<br>\nOjkwijtpatzi kätupä äj ijtkuy.<br></p>\n<p>Äjtzi ne ijtyo’u<br>\nÄjtzi jene sutpa nä ijtupätzi.<br>\nNe’ jätyo’u.<br></p>\n<p>Äjtzi ji’nantzyä soka<br>\nJi’nämtzyä äj jäyä ajkuyomo ijtupä<br>\nPä’najum äjtzyomo te’ mamnhkä… ¡ahhh!<br></p>\n<p>Nhkätumäjtzi te’ jäyä ajkuy.<br>\nNtzäjkijsumätzi te’ äj ninhkä.<br>\nNtzäjkijsumätzi te’ täjtzupä äj mpoya.<br></p>\n<p>Päjkumäjtzi te’ mamnhkäpoya’is.<br>\nYajk ka’ätzi, yajk anhkämätzi äj wiränh.<br>\nYajk jotzatzi te’ najsakopajkis.<br></p>\n"}]},"ometeotl-ometeotl":{en:[{attributes:{titulo:mn,idioma:n,slug:ln,orden:20,musica:[cn],audio:dn,imagen:yn},body:"<p>For you they applauded.<br>\nYou danced for yourself.<br>\nMore, really, what are you<br>\nOmeteotl, Ometeotl.<br></p>\n<p>Mother! Mother!<br>\nUnravel it again.<br>\nTell me today again.<br>\nWhat does this story mention?<br>\nWho is half alive half dead.<br></p>\n<p>Son son!<br>\nOur mothers said:<br>\n&quot;These life-giving gods<br>\ndeath springs up in them<br>\nLife springs up in them. &quot;<br></p>\n<p>They clap, they dance<br>\nin variety of births.<br>\nThey dance, they applaud<br>\nin a variety of deaths.<br>\nTrue! or is it true?<br></p>\n<p>When a seed springs<br>\nwhen variety of life is born<br>\nthey will circle man, woman.<br>\nThey will dance, they will applaud.<br>\nThey are in us, when do we die?<br></p>\n<p>Then they are there when something dies.<br>\nWhen a flower dries<br>\nWhen a tree dries<br>\nWhen variety of life dies.<br>\nThey will circle again, they will applaud.<br>\nAnd they will laugh.<br>\nWe will not be.<br></p>\n"}],es:[{attributes:{titulo:mn,idioma:a,slug:ln,orden:20,musica:[cn],audio:dn,imagen:yn},body:"<p>Por ti aplaudían.<br>\nPor ti se bailaba.<br>\nMás, en verdad, qué eres<br>\nOmeteotl, Ometeotl.<br></p>\n<p>¡Madre!, ¡Madre!<br>\nDesenrédamelo otra vez.<br>\nCuéntamelo hoy otra vez.<br>\nQué menciona este cuento.<br>\nQuién es mitad vivo mitad muerto.<br></p>\n<p>¡Hijo!, ¡hijo!<br>\nDecían nuestras madres:<br>\n“Estos dioses dadores de vida<br>\nen ellos brota muerte<br>\nen ellos brota vida.”<br></p>\n<p>Aplauden, bailan<br>\nen variedad de nacimientos.<br>\nBailan, aplauden<br>\nen variedad de fallecimientos.<br>\n¡Verdad! o ¿sí es verdad?<br></p>\n<p>Cuando una semilla brota<br>\ncuando variedad de vida nace<br>\nellos harán círculo hombre, mujer.<br>\nBailarán, aplaudirán.<br>\nEn nosotros están ¿acaso cuando nos muramos?<br></p>\n<p>Entonces están ahí cuando algo muere.<br>\nCuando seca una flor.<br>\nCuando seca un árbol.<br>\nCuando muere variedad de vida.<br>\nOtra vez harán círculo, aplaudirán.<br>\nY ellos carcajearan.<br>\nNosotros no estaremos.<br></p>\n"}],fr:[{attributes:{titulo:mn,idioma:e,slug:ln,orden:20,musica:[cn],audio:dn,imagen:yn},body:"<p>Pour toi, ils applaudissaient.<br>\nPour toi, ils dansaient.<br>\nMais, en vérité, qu’es-tu ?<br>\nOmeteotl, ometeotl.<br></p>\n<p>Mère ! Mère !<br>\nDémêle-le-moi encore.<br>\nRaconte-le-moi encore.<br>\nQue mentionne cette histoire.<br>\nQui est à moitié vivant et à moitié mort.<br></p>\n<p>Mon fils ! Mon fils !<br>\nDisaient nos mères :<br>\n« Ces dieux donneurs de vie<br>\nEn eux jaillit la mort<br>\nEn eux jaillit la vie. »<br></p>\n<p>Applaudissez, dansez<br>\nPour tant de naissances.<br>\nDansez, applaudissez<br>\nPour tant de décès.<br>\nC’est vrai ! Ou c’est bien vrai ?<br></p>\n<p>Lorsqu’une graine jaillit<br>\nQuand tant de vie naît<br>\nIls formeront un cercle homme, femme.<br>\nIls danseront, ils applaudiront.<br>\nSont-ils en nous lorsque nous mourrons ?<br></p>\n<p>Alors ils sont là lorsque quelque chose meurt.<br>\nLorsqu’une fleur fane.<br>\nLorsqu’un arbre se dessèche.<br>\nQuand tant de vie meurt.<br>\nUne nouvelle fois, ils formeront un cercle, ils applaudiront.<br>\nEt ils riront aux éclats.<br>\nEt nous ne serons plus là.<br></p>\n"}],nah:[{attributes:{titulo:mn,idioma:r,slug:ln,orden:20,musica:[cn],audio:dn,imagen:yn,notas_al_pie:{1:"Achtli: Semilla. Referida al grano contenido en el interior del fruto de una planta. Recordar la diferencia con “Xinachtli”; que alude a los animales y su apareamiento. En el caso específico de los mamíferos, la semilla es la figura del semen."}},body:"<p>Mo pampa omomahtlatlatziniaya.<br>\nMo pampa omoitotiaya.<br>\nYe melahuac tlenonon teh<br>\nOmeteotl, Ometeotl.<br></p>\n<p>¡Nonantzin!, ¡Nonantzin!<br>\nOccepa xh nech tomilih.<br>\nAxhan ocuel xhnech tlapoi.<br>\nTlen qui tenehua nin zazanil.<br>\nAquin tlahco yoltoc tlahco miquih.<br></p>\n<p>¡Noconeh!, ¡noconeh!<br>\nOctohaya in tonantzitzin:<br>\n“Nonque tehome ipalnemoanime<br>\nintech mehya miquilistli<br>\nintech mehya yol,lisme.”<br></p>\n<p>Mohmatla
