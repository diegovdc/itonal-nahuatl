xhcaloa mohitotia<br>\nihcuac nepapan tlacatilo.<br>\nMohitotia, mohmatlaxhcaloa<br>\nihcuac nepapan miquilo.<br>\n¡Melahuac! ocoxh ¿melahuac?<br></p>\n<p>Ihcuac ce achtli<sup>1</sup> toponih<br>\nihcuac nepapan yol,listli tlahcati<br>\nyehuan mohyehualosque zoatl, tlacatl.<br>\nMohitotisque moh matlatlatzinisque.<br>\nTohtech cahte ¿ahszo ihcuac cemiqui?<br></p>\n<p>Niman ompacateh ihcuac tlen miqui.<br>\nIhcuac uhaqui xochitl huaqui quhahuitl.<br>\nIhcuac miquih nepapan yol,lis.<br>\nOccepa moyehualosque.<br>\nMomahtlatzinisque.<br>\nInyehuan uetzcaslosque.<br>\nIntehuan ahco tiesque.<br></p>\n"}],pt:[{attributes:{titulo:mn,idioma:i,slug:ln,orden:20,musica:[cn],audio:dn,imagen:yn},body:"<p>Por ti batiam palmas.<br>\nPor ti dançavam<br>\nMas, na verdade, o que você é<br>\nOmeteotl, Ometeotl.<br></p>\n<p>Mãe!, Mãe!<br>\nDesembarace pra mim outra vez.<br>\nConte pra mim hoje outra vez.<br>\nO que diz esse conto?<br>\nQuem é metade vivo e metade morto.<br></p>\n<p>Filho! filho!<br>\nDiziam nossas mães:<br>\n“Esses deuses que dão a vida,<br>\nneles brota a morte<br>\nneles brota a vida.”<br></p>\n<p>Batiam palmas, dançavam<br>\nem diversos nascimentos.<br>\nDançavam, batiam palmas<br>\nEm diversos falecimentos.<br>\nVerdade! Ou, é verdade, sim?<br></p>\n<p>Quando uma semente brota<br>\nquando diversa vida nasce<br>\neles farão círculo homem, mulher.<br>\nDançarão, baterão palmas.<br>\nEles estão em nós, Por acaso quando a gente morrer?<br></p>\n<p>Então estão ai quando algo morre.<br>\nQuando seca uma flor.<br>\nQuando seca uma árvore.<br>\nQuando morre diversa vida.<br>\nOutra vez farão círculo, baterão palmas.<br>\nE eles rirão.<br>\nNós não estaremos.<br></p>\n"}],zoq:[{attributes:{titulo:mn,idioma:o,slug:ln,orden:20,musica:[cn],audio:dn,imagen:yn},body:"<p>Mijtzykoroya kä’raksyajpana.<br>\nMijtzykoroya tä ejtzpana.<br>\nWiyunhse, mijte<br>\nOmeteotl, Ometeotl.<br></p>\n<p>¡Mayi!, ¡Mayi!<br>\nSu’tanhwakä myenakomo.<br>\nNtä tzajmakyera myenakomo.<br>\nTiyä tzyampä yä’ pekatzame’is.<br>\nKujkwene ijtupä kujkwene ka’upä.<br></p>\n<p>¡Jentzyu!, ¡jentzyu!<br>\nNäpyajpana ntä mamaram:<br>\n“Yä’ ntä nhkomiram tä tzi’ra’upä’is ijtkuy<br>\nTe’omoram napya te’ ka’kuy<br>\nTe’omoram napya te’ ijtkuy.”<br></p>\n<p>Kä’raksyajpa, ejtzyajpa<br>\nSonepä pänäjkuyomo.<br>\nEjtzyajpa, kä’raksyajpa<br>\nSonepä ka’kuyomo.<br>\n¡Wiyunhse! o ¿wiyunse’akste?<br></p>\n<p>Tumä puj napyak <br>\nSone une pänayajpak<br>\nTe’ram maka tumya’e pät, yomo<br>\nMaka ejtzya’e, kä’raksya’e.<br>\nNtä äjtzyomoram maka ijtya’e ¿Tä ka’ra’ukam yoksyo?<br></p>\n<p>Te’yi yoksyo ijtyajpa ka’pak tiyä juripä.<br>\nTäjtzpak tumä jäyä.<br>\nTäjtzpak tumä kujy.<br>\nYajpak tumä ijtkuy.<br>\nMaka tumyajkere, kä’raksya’e.<br>\nY te’ram maka sijkya’e.<br>\nNtä äjtyam ji’nam ma tä ijtame.<br></p>\n"}]},"se-manih":{en:[{attributes:{titulo:"The same",idioma:n,slug:jn,orden:17,musica:[zn],audio:kn,imagen:qn},body:"<p>&quot;We are equal&quot;<br>\nyou tell me<br>\nwhile it is<br>\nbehind you.<br></p>\n<p>&quot;We are equal&quot;<br>\nyou tell me<br>\nwhile only<br>\nspeak for you<br></p>\n<p>&quot;Why did they kill<br>\nto Emiliano? &quot;<br>\nI asked!<br></p>\n<p>How did he die?<br>\nVilla?<br>\nI did not know!<br></p>\n<p>&quot;They did not understand<br>\nwhat is equality! &quot;<br>\nYou said me.<br></p>\n<p>Of what equality<br>\nyou talk to me?<br>\nIf when I equate to you<br>\nwhich stutter you insult me.<br></p>\n"}],es:[{attributes:{titulo:"Iguales",idioma:a,slug:jn,orden:17,musica:[zn],audio:kn,imagen:qn},body:"<p>“Somos iguales”<br>\nme dices<br>\nmientras que esté<br>\ndetrás de ti. <br></p>\n<p>“Somos iguales”<br>\nme dices <br>\nmientras que sólo <br>\nhables por ti. <br></p>\n<p>“¿Por qué mataron <br>\na Emiliano?”<br>\n¡Yo preguntaba!<br></p>\n<p>¿Cómo pereció<br>\nVilla?<br>\n¡Yo no sabía!<br></p>\n<p>“¡No comprendían <br>\nqué es la igualdad!”<br>\nTú me decías. <br></p>\n<p>¿De qué igualdad <br>\nme hablas?<br>\nSi cuando me igualo a ti <br>\ncual tartamudo me injurias.<br></p>\n"}],fr:[{attributes:{titulo:"Egaux",idioma:e,slug:jn,orden:17,musica:[zn],audio:kn,imagen:qn},body:"<p>« Nous sommes égaux »<br>\nMe dis-tu<br>\nAlors que je suis<br>\nDerrière toi.<br></p>\n<p>« Nous sommes égaux »<br>\nMe dis-tu<br>\nAlors que<br>\nTu ne parles que de toi.<br></p>\n<p>« Pourquoi ont-ils tué<br>\nEmiliano ? »<br>\nJe demandais !<br></p>\n<p>Comment a péri<br>\nVilla ?<br>\nJe ne savais pas !<br></p>\n<p>« Ils ne comprenaient guère<br>\nCe qu’est l’égalité ! »<br>\nTu me disais.<br></p>\n<p>De quelle égalité<br>\nMe parles-tu ?<br>\nPuisque quand je deviens ton égal<br>\nComme un bègue tu m’injures.<br></p>\n"}],nah:[{attributes:{titulo:"Se manih",idioma:r,slug:jn,orden:17,musica:[zn],audio:kn,imagen:qn},body:"<p>“Tih se manih”<br>\nti nech ilia <br>\nihcuac mocuitlapan <br>\nni mitz icanhuia.<br></p>\n<p>“Tih se manih”<br>\nti nech ilia <br>\nihcuac pampa inte <br>\nti tlahtoa.<br></p>\n<p>“¿Tleca ocmictique <br>\nin Miliano?”<br>\n¡O ni tlahtlania!<br></p>\n<p>¿Quen o ixhpoli<br>\nin Villa?<br>\n¡Amo onic matia!<br></p>\n<p>“¡Amo oqui acicamatiah!!<br>\nquen se manih!”<br>\nTi nech ilia.<br></p>\n<p>¿Yeh tlen se manih <br>\nti nech ilia? <br>\nIhcuac mo nauac nihmanih<br>\nni nempoch ti nech tepal xhinia.<br></p>\n"}],pt:[{attributes:{titulo:"Iguais",idioma:i,slug:jn,orden:17,musica:[zn],audio:kn,imagen:qn},body:"<p>“Somos iguais”<br>\nme diz<br>\nenquanto que esteja<br>\ndetrás de você<br></p>\n<p>“Somos iguais”<br>\nme diz<br>\nenquanto que só<br>\nfales por você.<br></p>\n<p>Por que mataram<br>\nao Emiliano?<br>\nEu perguntava!<br></p>\n<p>Como foi que pereceu<br>\nVilla?<br>\nEu não sabia!<br></p>\n<p>“Não entendiam<br>\nO que é a igualdade!”<br>\nVocê me dizia.<br></p>\n<p>Do que igualdade<br>\ntá me falando?<br>\nSe quando tento ser igual a você<br>\ncomo tartamelo me injuria.<br></p>\n"}],zoq:[{attributes:{titulo:"Tumä’ajkuy",idioma:o,slug:jn,orden:17,musica:[zn],audio:kn,imagen:qn},body:"<p>“Tä tumärampäre”<br>\nNtä näjmapya<br>\nIjtpasenhomotzi <br>\nMij jäjsmäjk.<br></p>\n<p>“Tä tumärampäre”<br>\nNtä näjmapya<br>\nWyewenepyasenhomo<br>\nMij ne’kä koroya.<br></p>\n<p>“¿Tikoroya tyajk ka’yaju<br>\nTe’ Emiliano?”<br>\n¡Anhku’apanakäjtzi!<br></p>\n<p>¿Jujtzye ka’u<br>\nVilla?<br>\n¡Ji’na mujsi!<br></p>\n<p>“!Ji’na nyäjktyäya’e <br>\nTire te’ tumä’ajkuy!”<br>\nMijtzi ntä ntzajmapyana.<br></p>\n<p>¿Tipä tumä’ajkutye<br>\nNtä ntzajmapya?<br>\nKa tumä ajpakäjtzi mijtzyinh<br>\nJi’nam mujsise ntzyamä ntzäjkpa.<br></p>\n"}]},"tarrehe-in-miquiliztli":{en:[{attributes:{titulo:"Listen to death",idioma:n,slug:vn,orden:10,musica:[wn],audio:Tn,imagen:Mn},body:"<p>Listen, where will you go?<br>\nwhen do you die?<br>\nIn what heavens will you look?<br></p>\n<p>Listen to me, if you remember<br>\nwhat did they tell us?<br>\nWhere will you go when you die?<br></p>\n<p>Have you if you remember?<br>\nIf they killed you!<br>\nIn Tonatiuh hueical, you arrived.<br></p>\n<p>Pay attention to me!<br>\nAnd look good.<br>\nIf you died for a son.<br></p>\n<p>In Sencalcoh you arrived.<br>\nAnd the Soateteo<br>\nI was waiting for you there.<br></p>\n<p>Listen to me! Look up.<br>\nYou came to Tlalocan,<br>\nif it was the water that killed you.<br></p>\n<p>Now I already got scared!<br>\nIf I die well<br>\nthere, in Mictlan, I&#39;ll wait for you.<br></p>\n"}],es:[{attributes:{titulo:"Escucha la muerte",idioma:a,slug:vn,orden:10,musica:[wn],audio:Tn,imagen:Mn},body:"<p>Escucha, ¿a dónde irás<br>\ncuando te mueras?<br>\n¿En qué cielos te miraras?<br></p>\n<p>Escúchame, ¿si te acuerdas<br>\nqué nos decían?<br>\n¿A dónde irás cuando te mueras?<br></p>\n<p>¿A ver si te acuerdas?<br>\n¡Si te mataban!<br>\nEn Tonatiuh hueical,li llegabas.<br></p>\n<p>¡Ponme atención!<br>\nY mira bien.<br>\nSi por un hijo te morías.<br></p>\n<p>En Sencalcoh llegabas.<br>\nY la Soateteo<br>\nAhí te esperaba.<br></p>\n<p>¡Escúchame bien! Mira hacia arriba.<br>\nLlegabas al Tlalocan,<br>\nsi era el agua quien te mataba.<br></p>\n<p>¡Ahora sí ya me espanté!<br>\nSi muero bien<br>\nallá, en Mictlan, te esperaré.<br></p>\n"}],fr:[{attributes:{titulo:"Ecoute la mort",idioma:e,slug:vn,orden:10,musica:[wn],audio:Tn,imagen:Mn},body:"<p>Ecoute, où iras-tu<br>\nLorsque tu mourras<br>\nDans quels cieux tu te retrouveras ?<br></p>\n<p>Ecoute-moi, te souviens-tu<br>\nDe ce qu’ils nous disaient ?<br>\nOù iras-tu lorsque tu mourras ?<br></p>\n<p>Alors, te souviens-tu ?<br>\nEt si on te tuait ?<br>\nA Tonatiuh hueical,li tu arrivais.<br></p>\n<p>Ecoute-moi !<br>\nEt regarde bien.<br>\nSi pour un enfant tu mourais.<br></p>\n<p>A Sencalcoh tu arrivais.<br>\nEt la Soateteo<br>\nLà-bas t’attendait.<br></p>\n<p>Ecoute-moi bien ! Regarde en haut.<br>\nTu arrivais au Tlalocan,<br>\nSi c’était l’eau qui te tuait.<br></p>\n<p>Maintenant, je suis tétanisé !<br>\nSi je meurs simplement<br>\nLà-bas, à Mictlan, je t’attendrai.<br></p>\n"}],nah:[{attributes:{titulo:"Tarrehe in miquiliztli",idioma:r,slug:vn,orden:10,musica:[wn],audio:Tn,imagen:Mn},body:"<p>Tarre, ¿canic tihas<br>\nihcuac ti miquis?<br>\n¿Canic ilhuicac can ti tlachiaz?<br></p>\n<p>Tarre, ¿coxht quil namiqui<br>\ntlen o tech iliaya?<br>\n¿Canic tihas ihcuac ti miquis?<br></p>\n<p>¿Coxht ti quilnamiqui?<br>\n¡in tla mitz mictia!<br>\nIpan in Tonatiu hueical,li ompa o ti ahsiah.<br></p>\n<p>¡Tlaxh nech yec caqui!<br>\nIhuan xhi yec tlachia.<br>\nIn tla pampa in mo conetl o ti miquia.<br></p>\n<p>Tla Sencalco ompa o ti ahsiah.<br>\nNon Soateteo,<br>\nOmpa o mitz hualchiaya.<br></p>\n<p>¡Tlaxh nech yec caqui! xhi ahcotlachia<br>\nTahazis Tlalocan,<br>\ntla ican atl o ti miquia.<br></p>\n<p>¡Axhan quema ye ni mo mahtia!<br>\nIn tla san cualtzin ni mo miquilitia<br>\nompa Mictlan, mitz uahlchiah.<br></p>\n"}],pt:[{attributes:{titulo:"Escuta à morte",idioma:i,slug:vn,orden:10,musica:[wn],audio:Tn,imagen:Mn},body:"<p>Escuta, para onde você irá<br>\nquando morrer?<br>\nEm que céus você há de se olhar?<br></p>\n<p>Me escute, sim se lembra<br>\ndo que falavam-nos?<br>\nPara onde irá quando morrer?<br></p>\n<p>Tomara se lembre?<br>\nSe era morto!<br>\nEm Tonatiuh hueical.li chegava.<br></p>\n<p>Presta atenção!<br>\nE olha bem<br>\nSe por um filho morria.<br></p>\n<p>Em Sencalcoh chegava.<br>\nE a Soateteo<br>\nAí esperava-te.<br></p>\n<p>Me escute bem! Olha pra cima.<br>\nChegava ao Tlalocan,<br>\nse era a água quem matava-te.<br></p>\n<p>Agora sim já estou com medo!<br>\nSe morro bem<br>\nlá no Mictlan, hei de te esperar.<br></p>\n"}],zoq:[{attributes:{titulo:"Käma’nä te’ ka’kuy",idioma:o,slug:vn,orden:10,musica:[wn],audio:Tn,imagen:Mn},body:"<p>Käma’nä, ¿jurä maks maka<br>\nMyanhäyi makak nhkya’e?<br>\n¿Tipä tzajpomo maks maka nhkye’e?<br></p>\n<p>Ntä nhkäma’nä, ¿jampa <br>\ntä näjmatyantäjpakna?<br>\n¿Jurä maka mya’we makak nhkya’e?<br></p>\n<p>¿jampapa’akste?<br>\n¡ka nyajk ka’yajpana!<br>\nTemä <em>Tonatiuh hueicalli</em> ‘yopyana<br></p>\n<p>¡Ntä nhkäma’nä!<br>\nY a’mä sa’sa.<br>\nKa nhka’pana mij une.<br></p>\n<p>‘yopyana temä <em>Sencalcoh</em><br>\nY temä <em>Soateteo</em><br>\nJi’nhäna mij jokpa.<br></p>\n<p>¡Ntä nhkämanä sa’sa! Amtena käsi.<br>\n‘yopyana temä <em>Tlalocan</em>,<br>\nKa te’ nä’istena nyajk ka’papä.<br></p>\n<p>¡yäti na’tzu mäjtzi!<br>\nKa ka’patzi jene wä<br>\nTemä, <em>Mictlan</em>, maka mij jo’ke<br></p>\n"}]},tlacuahuactzintli:{en:[{attributes:{titulo:"Sacred oak",idioma:n,slug:xn,orden:15,musica:[In],audio:Nn,imagen:En},body:"<p>Sacro Encino<br>\nmaybe in you<br>\nhope<br>\nthe blessed man<br></p>\n<p>Because in your being<br>\nwill dwell<br>\nthe fire will live in you<br></p>\n<p>Although three times<br>\nyou die<br>\nalthough three times<br>\nyou finish<br></p>\n<p>The first time you die<br>\nwhen you cut your stem<br>\nthe blessed man<br></p>\n<p>The second time you die<br>\nMakes you see<br>\nand be in hell.<br></p>\n<p>The third time you die<br>\nOh sacred coal!<br>\nGiving heat<br>\nto the blessed man.<br></p>\n<p>In you sacred charcoal<br>\nthe blessed copal melts<br>\nbecause I&#39;m waiting to get there<br>\nthere, where it is named, the sky.<br></p>\n"}],es:[{attributes:{titulo:Xn,idioma:a,slug:xn,orden:15,musica:[In],audio:Nn,imagen:En},body:"<p>Sacro encino<br>\ntal vez en ti<br>\nse esperanza<br>\nel bendito hombre.<br></p>\n<p>Porque en tu ser<br>\nmorará<br>\nvivirá en ti la lumbre<br></p>\n<p>Aunque tres veces<br>\nte mueres<br>\naunque tres veces<br>\nte acabas.<br></p>\n<p>La primera vez mueres<br>\ncuando corta tu tallo<br>\nel bendito hombre.<br></p>\n<p>La segunda vez mueres<br>\nte hace ver<br>\ny estar en el infierno.<br></p>\n<p>La tercera vez mueres<br>\n¡oh carbón sagrado!<br>\nDando calor<br>\nal bendito hombre.<br></p>\n<p>En ti carbón sagrado<br>\nse derrita el bendito copal<br>\nporque estoy esperando llegar<br>\nallí, donde se nombra, el cielo.<br></p>\n"}],fr:[{attributes:{titulo:"Chêne sacré",idioma:e,slug:xn,orden:15,musica:[In],audio:Nn,imagen:En},body:"<p>Chêne sacré<br>\nPeut-être que sur toi<br>\nL’homme béni<br>\nMet beaucoup d’espoir.<br></p>\n<p>Car en ton être<br>\nDemeurera<br>\nEt vivra la lumière<br></p>\n<p>Même si par trois fois<br>\nTu meures<br>\nMême si par trois fois<br>\nTu t’achèves.<br></p>\n<p>La première fois que tu meures<br>\nC’est quand ton tronc est tranché<br>\nPar l’homme béni.<br></p>\n<p>La deuxième fois que tu meures<br>\nC’est quand il te fait voir<br>\nEt être en enfer.<br></p>\n<p>La troisième que fois tu meures<br>\nOh charbon sacré!<br>\nEn offrant de la chaleur<br>\nA l’homme béni.<br></p>\n<p>En toi, charbon sacré<br>\nSe fond le béni copal<br>\nCar j’espère arriver<br>\nLà-bas, ce qu’on appelle le ciel.<br></p>\n"}],nah:[{attributes:{titulo:"Tlacuahuactzintli",idioma:r,slug:xn,orden:15,musica:[In],audio:Nn,imagen:En},body:"<p>Tlacuahuactzintli<br>\nahasso mopan<br>\nmotenmachia<br>\nin tlacatzintli.<br></p>\n<p>Ahasso itech mo tlacayo<br>\nchantis<br>\nyolis motech in tletzintli<br></p>\n<p>Mahama yexhpatipan<br>\nti miqui<br>\nmahama yexhpatipan<br>\nti tlami.<br></p>\n<p>Cepatipan ti miqui<br>\nihcuac mitz xhotequi<br>\nintlacatzintli.<br></p>\n<p>Ome tipan ti miqui<br>\nmitz tlachaltia<br>\nompa mictlantzintli.<br></p>\n<p>Yeipatipan ti miqui<br>\n¡oh tecoltzintli!<br>\nTlat yemania<br>\nin tlacatzitli.<br></p>\n<p>Mopan tecoltzintli<br>\nmahtlatlami in copaltzintli<br>\nahasso ni mochia nahsis<br>\ncanin, mo tenehua, ilhuicatzintli.<br></p>\n"}],pt:[{attributes:{titulo:Xn,idioma:i,slug:xn,orden:15,musica:[In],audio:Nn,imagen:En},body:"<p>Sacro encino<br>\ntalvez em você<br>\nguarda esperança<br>\no bendito homem.<br></p>\n<p>Porque no teu ser<br>\nmorará<br>\nviverá em você a lume<br></p>\n<p>Mesmo que três vezes<br>\nmorra<br>\nmesmo que três vezes<br>\nacabe.<br></p>\n<p>A primeira vez morre<br>\nquando corta teu tronco<br>\no bendito homem.<br></p>\n<p>A segunda vez morre<br>\nele te mostra<br>\ne deixa no inferno.<br></p>\n<p>A terceira vez morre,<br>\nOh carvão sagrado!<br>\ndando calor<br>\nao bendito homem.<br></p>\n<p>Em você carvão sagrado<br>\nDerrete-se o bendito copal<br>\nporque estou na espera de chegar<br>\na ali, onde tem nome, o céu.<br></p>\n"}],zoq:[{attributes:{titulo:"Masanäyupä tzitkuy",idioma:o,slug:xn,orden:15,musica:[In],audio:Nn,imagen:En},body:"<p>Masanpä tzitkuy<br>\nMijtzyä käjsiyoksyo<br>\nNe tyenpajktyo’u<br>\nTe’ wäpä pät.<br></p>\n<p>Mijtzyomo maka iri <br>\nAnhkä<br>\nMijtzyomo maka iri te’ juktäjk<br></p>\n<p>Tu’kanyaka <br>\nNhkya’pa<br>\nTu’kanyaka<br>\nnyajpa.<br></p>\n<p>Wi’na nhkya’pa<br>\nNtyäksapyak mij mpok<br>\nTe’ pä’nis.<br></p>\n<p>Myenak’omo nhkya’pa<br>\nNyajk ijspa<br>\nY nyajk ijtpa te’ yatzipä’omo.<br></p>\n<p>Tyu’kanyak’omo nhkya’pa<br>\n¡oh masanpä ju’wi!<br>\nTzyi’papä’is ninhkä<br>\nTe’ pät.<br></p>\n<p>Mijtzyomo masanpä ju’wi<br>\nJe’pya te’ pomo<br>\nNe jo’ku anhkä nu’kä,<br>\nJurä ntä nä’yäpyamä, te’ tzajp.<br></p>\n"}]},"tlen-quih-machilia-in-quahuitl":{en:[{attributes:{titulo:"The feel of the tree",idioma:n,slug:Dn,orden:3,musica:[Yn],audio:Jn,imagen:Pn},body:"<p>To the man<br>\nI never saw it when I was born<br>\n&quot;Just&quot; of the fungus<br>\nand a lot of animal that if I saw.<br></p>\n<p>I remember<br>\nthat in this land, where it grew<br>\nin this hill of the canyon<br>\nwhere he lived.<br></p>\n<p>Today, today, he escaped<br>\nthe one who lived in me.<br>\nThat animal,<br>\nthat in me, beautiful flying used.<br></p>\n<p>When I heard that he was going to take me<br>\nfor your tortillería<br>\nto help<br>\nof masonry plinth.<br></p>\n<p>One cut<br>\nhard my stem.<br>\nThe other broke<br>\nI hard my branches.<br></p>\n<p>&quot;What&#39;s happening to me?&quot;<br>\nI said to myself<br>\nwhen in me<br>\nit was getting dark.<br></p>\n<p>Who heard me<br>\nHow did he scream?<br>\nFor the man<br>\nit just creaked.<br></p>\n<p>When one of us<br>\nit falls, it trembles.<br>\nIt is our Mother Earth<br>\nthat when he cries he cries, it is how he complains.<br></p>\n"}],es:[{attributes:{titulo:"El sentir del árbol",idioma:a,slug:Dn,orden:3,musica:[Yn],audio:Jn,imagen:Pn,notas_al_pie:{1:Un}},body:"<p>Al hombre<br>\njamás lo vi cuando nací<br>\n“nomás” del hongo<br>\ny mucho animal eso si vi.<sup>1</sup><br></p>\n<p>Me acuerdo<br>\nque en esta tierra, donde crecía<br>\nen este cerro de la barranca<br>\ndonde vivía.<br></p>\n<p>Hoy, hoy, se escapó<br>\nel que en mí vivía.<br>\nEse animal,<br>\nque en mí, hermoso volar solía.<br></p>\n<p>Cuando oí que me iba a llevar<br>\npara su tortillería<br>\npara ayudar<br>\nde polín de albañilería.<br></p>\n<p>Uno cortaba<br>\nduro mi tallo.<br>\nEl otro rompía<br>\nduro mis ramas.<br></p>\n<p>“¿Qué me pasa?”<br>\nYo me decía<br>\ncuando en mí<br>\nse me oscurecía.<br></p>\n<p>¿Quién me oyó<br>\ncómo gritaba?<br>\nPara el hombre<br>\nsólo rechinaba.<br></p>\n<p>Cuando uno de nosotros<br>\ncae, retiembla.<br>\nEs nuestra Tierra Madre<br>\nque al vibrar llora, es como se queja.<br></p>\n"}],fr:[{attributes:{titulo:"La sensibilité de l’arbre",idioma:e,slug:Dn,orden:3,musica:[Yn],audio:Jn,imagen:Pn,notas_al_pie:{1:"La traduction en Espagnol a dû jouer avec l’ordre des mots car il fallait conserver la rime du poème en Nahuatl."}},body:"<p>L’homme<br>\nJe ne l’ai jamais vu quand je suis né<br>\nNé seulement du champignon.<br>\nMais des animaux, j’en ai vus tellement.<br></p>\n<p>Je me souviens<br>\nDe cette terre, où je poussais<br>\nSur cette colline au bord du ravin<br>\nOù je vivais.<br></p>\n<p>Aujourd’hui, il s’est enfui<br>\nCelui qui vivait en moi.<br>\nCet animal,<br>\nQui chez moi, volait si joliment.<br></p>\n<p>J’ai entendu qu’il allait m’emporter<br>\nPour sa fabrique de tortillas<br>\nPour servir de planche<br>\nA la maçonnerie.<br></p>\n<p>L’un coupait mon tronc<br>\nViolemment.<br>\nL’autre brisait mes branches<br>\nViolemment.<br></p>\n<p>« Que m’arrive-t-il ? »<br>\nMe disais-je<br>\nLorsqu’en moi<br>\nTout s’assombrissait.<br></p>\n<p>Qui donc m’a entendu<br>\nCrier ?<br>\nPour l’homme,<br>\nJe ne faisais que grincer.<br></p>\n<p>Lorsque l’un d’entre nous<br>\nTombe, cela retentit.<br>\nC’est notre Mère la Terre qui,<br>\nLorsqu’elle vibre, pleure, c’est ainsi qu’elle souffre.<br></p>\n"}],nah:[{attributes:{titulo:"Tlen quih machilia in quahuitl",idioma:r,slug:Dn,orden:3,musica:[Yn],audio:Jn,imagen:Pn},body:"<p>In tlacatl<br>\naic onic itac ihcuac onitlacat <br>\n“zan” miec yolcatl<br>\nonic ihtac ihuan miec nanacatl1.<br></p>\n<p>Niquilnamiqui.<br>\nnican ipan nin tlal,li, onimoscatiaya<br>\nipan nin tepetexcal<br>\ncampa onichantiah.<br></p>\n<p>Axan, axan, ocholoh<br>\nden nopan ochantiah. <br>\nNon yolcatl,<br>\nden nopan, cuacualtzin o patlania.<br></p>\n<p>Ihcuac onicac quil nech uicas<br>\npampa can te tlaxhcaltequilia <br>\nihuan quil nic paleuis <br>\nqueh uepal de albañilería.<br></p>\n<p>Ce ohc cohtonaya <br>\nchicahuac in no coahyo.<br>\nOcce oc papayatzaya<br>\nchicahuac in no mahmahyo. <br></p>\n<p>“¿Tlen nech panoa?”<br>\nOnic mo iluiaya<br>\nihcuac nopan <br>\no tlatlayouaya.<br></p>\n<p>¿Aquin o nechcac<br>\nquen o ni tzatziaya?<br>\nPampa in tlacatl<br>\nquil o ni pipitzcaya.<br></p>\n<p>Ihcuac ce den tehuan<br>\nhuetzi, tlacomonia. <br>\nTla yen to Tlalnantzin<br>\nsesepohca quiquinaca, moh choquilia.<br></p>\n"}],pt:[{attributes:{titulo:"O sentir da árvore",idioma:i,slug:Dn,orden:3,musica:[Yn],audio:Jn,imagen:Pn,notas_al_pie:{1:Un}},body:"<p>Ao homem<br>\njamais o vi quando nasci,<br>\nsó do fungo<br>\ne muito animal, isso sim vi.<br></p>\n<p>Lembro<br>\nque nesta terra onde crescia,<br>\nneste morro da barranca<br>\nonde vivia. <br></p>\n<p>Hoje, hoje, escapou-se<br>\no que em mim vivia.<br>\nEsse animal,<br>\nque em mim, formoso voar soia.<br></p>\n<p>Quando ouvi que ia-me levar<br>\nPara sua tortilleria<br>\npara ajudar<br>\ncomo poste de pedreiro.<br></p>\n<p>Um cortava<br>\nduro meu talho.<br>\nO outro rompia<br>\nduro minhas ramas.<br></p>\n<p>“O que acontece?”<br>\nDizia-me<br>\nQuando em mim<br>\nescurecia-se.<br></p>\n<p>Quem ouviu-me<br>\ncomo gritava?<br>\nPro homem<br>\nsó rechinava.<br></p>\n<p>Quando um de nós<br>\ncai, treme.<br>\nÉ nossa Terra Mãe<br>\nque ao vibrar chora, é o jeito de se queixar.<br></p>\n"}],zoq:[{attributes:{titulo:"Jyampapä te’ kujyis",idioma:o,slug:Dn,orden:3,musica:[Yn],audio:Jn,imagen:Pn},body:"<p>Te’ pät<br>\nJa ‘yijsätzipäte pänajukäjtzi<br>\n“te’seri” Muka käjsi<br>\ny kopäntite jene ijsyaju.<br></p>\n<p>Jampatzi<br>\nYä’ najskäjsi, ne yenhpujtumänakäjtzi<br>\nYä’ kotzäjkäjsi ijtupä ketza’omo<br>\nJurä ijtumänakäjtzi.<br></p>\n<p>Yäti, yäti, poyu<br>\nTe’ äjtzyomona ijtupä.<br>\nTe’ kopät,<br>\nÄjtzyomona ijtupä, sunyina siritpapä.<br></p>\n<p>Manukäjtzi ke makana nä mawe<br>\nTya’kyajpamä ane<br>\nWä’kä nhkotzowa<br>\nTzyäjkpa anhkä täjk.<br></p>\n<p>Tumäpä’is täksapyanakäjtzi<br>\nÄj mpok.<br>\nEyapä’is wejksapyanakäjtzi<br>\nPämi äj akmanh.<br></p>\n<p>“¿Tiya ne ntzäjku?<br>\nNämpanakäjtzi<br>\nNemna pyi’tzä’anä’uk<br>\nÄjtzyomo.<br></p>\n<p>¿I’sa manu jujtzyena <br>\nWejpa?<br>\nTe’ pätkoroya<br>\nWi’tzaparina.<br></p>\n<p>Tyumtyiyäpä ntä äjtyam<br>\nKejkpak, mijkspa.<br>\nNtä mama najsakopajkte<br>\nMijkspapä jäpyak, te’semänhte toyapäjkpapä.<br></p>\n"}]},"tlenonon-in-cahuitl":{en:[{attributes:{titulo:"What is time?",idioma:n,slug:Ln,orden:9,musica:[Wn],audio:Hn,imagen:Vn},body:"<p>With time life is born<br>\nthe same time<br>\nto the death<br>\nit routes us<br></p>\n<p>With what beauty<br>\nthe flower springs<br>\nMuch more splendid<br>\nat its time the dawn.<br></p>\n<p>It does not take time to look<br>\nall in one day.<br>\nNot the night, the time<br>\nit can go back<br></p>\n<p>In the night time<br>\nI can only see running<br>\nlittle lights that look<br>\nagain the sunrise.<br></p>\n<p>There it is at his time<br>\nagain the day<br>\nwalking the same direction<br>\nWithout letting your being spend time.<br></p>\n"}],es:[{attributes:{titulo:"¿Qué es el tiempo?",idioma:a,slug:Ln,orden:9,musica:[Wn],audio:Hn,imagen:Vn},body:"<p>Con el tiempo nace la vida<br>\nel mismo tiempo<br>\na la muerte<br>\nnos encamina.<br></p>\n<p>Con qué hermosura<br>\nbrota la flor.<br>\nMucho más esplendoroso<br>\na su tiempo el amanecer.<br></p>\n<p>No da tiempo mirar<br>\ntodo en un día.<br>\nNi la noche, el tiempo<br>\npuede retroceder.<br></p>\n<p>En el tiempo de la noche<br>\nsólo puedo ver correr<br>\nlucecitas que buscan <br>\nnuevamente el amanecer. <br></p>\n<p>Ahí está a su tiempo<br>\nde nuevo el día<br>\ncaminando la misma dirección<br>\nsin dejar pasar su ser el tiempo<br></p>\n"}],fr:[{attributes:{titulo:"Qu’est-ce que le temps?",idioma:e,slug:Ln,orden:9,musica:[Wn],audio:Hn,imagen:Vn},body:"<p>Avec le temps naît la vie<br>\nLe même temps<br>\nNous emmène <br>\nA la mort.<br></p>\n<p>Avec quelle beauté<br>\nJaillit la fleur.<br>\nBien plus splendide est l’aube<br>\nLorsqu’arrive son heure.<br></p>\n<p>Le temps nous manque<br>\nPour tout voir en un jour.<br>\nPas même la nuit, le temps<br>\nNe peut reculer.<br></p>\n<p>La nuit<br>\nJe ne peux que voir courir<br>\nDe petites lumières qui recherchent<br>\nA nouveau, l’aube.<br></p>\n<p>Voici venir<br>\nLe nouveau jour<br>\nMarchant dans la même direction<br>\nSans laisser passer son être, le temps.<br></p>\n"}],nah:[{attributes:{titulo:"¿Tlenonon in cahuitl?",idioma:r,slug:Ln,orden:9,musica:[Wn],audio:Hn,imagen:Vn},body:"<p>Ican in cahauitl tlacati in yol,lis<br>\nnuiqui ica in cahauitl<br>\nipan to miquilis<br>\ntech on xohuica.<br></p>\n<p>Ica tlen cualtzin<br>\ncueponi in xochitl.<br>\nAhsso ocachi mahuistic<br>\nipan cahauitl in tlanestihuitz.<br></p>\n<p>Amoh nic pia cahauitl nic ihtas<br>\nnochi ipan ce tonal.<br>\nNonin yoal ni cahauitl<br>\nhueliti qui tzinquixtis.<br></p>\n<p>Ipanni cahauitl in yoaltzintli<br>\nmahama nic ihta motlaloa<br>\ntlanextzitzin qui tehemoa<br>\noccepa in tlanestihuitz.<br></p>\n<p>Ompahca occuel ni cahauitl<br>\noccepa occe tonal<br>\nnehnemi ipani ohuitl<br>\nnonccahua quipanahuis ni tlacayo in cahauitl.<br></p>\n"}],pt:[{attributes:{titulo:"O que é o tempo?",idioma:i,slug:Ln,orden:9,musica:[Wn],audio:Hn,imagen:Vn},body:"<p>Como tempo nasce a vida<br>\nomesmo tempo<br>\nàmorte<br>\nencaminhanos.<br></p>\n<p>Comque beleza<br>\nbrotaa flor.<br>\nMuitomais maravilhoso<br>\naoseu tempo o amanhecer.<br></p>\n<p>Nãodá tempo de olhar<br>\ntudonum dia.<br>\nNema noite o tempo<br>\npodedesandar.<br></p>\n<p>Notempo da noite<br>\nSóposso olhar correr<br>\nluzinhasque procuram<br>\nnovamenteo amanhecer.<br></p>\n<p>Aíestá ao seu tempo<br>\ndenovo o dia<br>\ncaminhandoa mesma direção<br>\nsemdeixar passar seu ser o tempo.<br></p>\n"}],zoq:[{attributes:{titulo:"¿Tire te’ jama?",idioma:o,slug:Ln,orden:9,musica:[Wn],audio:Hn,imagen:Vn},body:"<p>Te’ jamajinh pä’najpa te’ ijtkuy<br>\nTe jama’isti<br>\nTä nä manhketa<br>\nNtä ka’kuyomo.<br></p>\n<p>Sunyipä sa’sa’omo<br>\nIjtpa te’ jäyä.<br>\nJenenh sunyi ketpa<br>\nPyoya’omo ne’ sya’nä’uk.<br></p>\n<p>Ji’nänh mujsi ntä ampä’ä<br>\nTumä jama’omo.<br>\nNi te’ tzu’, te’ jama<br>\nJi’ mujsi wyiruya’ä.<br></p>\n<p>Te’ tzu’omo<br>\nPitz pitzti mujspa<br>\nijsä ne proyajupä ne<br>\nMye’tzyajupä’is sa’kuy.<br></p>\n<p>Te’yinte ijtupä jyama’omo<br>\nPujtkerum te’ jama<br>\nTyukti pyäjketa<br>\nJi’ tyajk kärimä te’ jyama.<br></p>\n"}]},yeh:{en:[{attributes:{titulo:"He",idioma:n,slug:_n,orden:19,musica:[Fn],audio:Bn,imagen:Sn},body:"<p>The creator blessed life<br>\nputting in our way<br>\nvariety of flowers<br>\ncolorful, subtle, beautiful,<br>\nso many stars.<br></p>\n<p>He blessed man<br>\nin such a way his destiny<br>\nto look for your flower<br>\nenough with its smell.<br></p>\n<p>When finding mine<br>\nI stumbled! I did not complain<br>\nfragrances, smiles,<br>\nthanks, I found you.<br></p>\n<p>Only one claim<br>\nI say to the world:<br>\nthat when turning<br>\nin your space<br>\nhe arrives.<br></p>\n<p>He does not leave alive<br>\nNot a witness.<br>\nImminent time<br>\nvaluable, cruel, he.<br></p>\n"}],es:[{attributes:{titulo:"Él",idioma:a,slug:_n,orden:19,musica:[Fn],audio:Bn,imagen:Sn},body:"<p>El creador bendijo la vida<br>\nponiendo en nuestro camino<br>\nvariedad de flores<br>\ncoloridas, sutiles, bellas,<br>\ntantas cual estrellas.<br></p>\n<p>Bendijo al hombre<br>\nde tal modo su destino<br>\npara buscar su flor<br>\nbasta con su olor.<br></p>\n<p>Al encontrar la mía<br>\n¡Tropecé! No me quejé<br>\nfragancias, sonrisas,<br>\ngracias, te encontré.<br></p>\n<p>Sólo un reclamo<br>\nal mundo digo:<br>\nque al girar<br>\nen su espacio<br>\nllega él.<br></p>\n<p>Él no deja vivo<br>\nni un testigo.<br>\nTiempo inminente<br>\nvalioso, cruel, él.<br></p>\n"}],fr:[{attributes:{titulo:"Lui",idioma:e,slug:_n,orden:19,musica:[Fn],audio:Bn,imagen:Sn},body:"<p>Le créateur a béni la vie<br>\nEn mettant sur notre chemin<br>\nUne variété de fleurs<br>\nColorées, subtiles, belles<br>\nTellement, comme des étoiles.<br></p>\n<p>Il a béni l’homme<br>\nEt son destin<br>\nPour chercher sa fleur<br>\nIl suit son odeur.<br></p>\n<p>Lorsque j’ai trouvé la mienne<br>\nJ’ai trébuché ! Je ne me suis pas plaint<br>\nFragrances, sourires,<br>\nMerci, je t’ai trouvée.<br></p>\n<p>Je n’ai qu’une plainte<br>\nA énoncer au monde :<br>\nEn tournant<br>\nDans son espace<br>\nIl arrive, lui.<br></p>\n<p>Lui ne laisse rien en vie<br>\nPas même un témoin.<br>\nTemps imminent<br>\nValeureux, cruel, Lui.<br></p>\n"}],nah:[{attributes:{titulo:"Yeh",idioma:r,slug:_n,orden:19,musica:[Fn],audio:Bn,imagen:Sn,notas_al_pie:{1:"‘Ipalnemoani’ significa ‘por él caminamos’."}},body:"<p>In Ipalnemoani<sup>1</sup> oc tehochi in yol,lis<br>\noctlali itech in toh ohui<br>\nnepapan xochitl<br>\ncualtzitzin, tlapaloque, ihuime,<br>\nmieque tla citlalime.<br></p>\n<p>Octehochi in tlacatl<br>\nquen yetos inih nemac<br>\npampa qui tehmos in ni xhochi<br>\nquihyol, anas in nihahuialis.<br></p>\n<p>Ihcuac onic ahcic in nohaxca<br>\n¡Onimotecuini! Nonhoniquiquinacac<br>\nahuializtli, uhetzquiztli,<br>\ntlazohcamati, onimitzahcic.<br></p>\n<p>Ce ixhco maquil,<br>\nnicquilis in cemanahuac:<br>\nihcoac mo yehualoa<br>\nitech in cemanahuatl<br>\nahciqui in yeh.<br></p>\n<p>Yeh amoh cahua yol,lis <br>\naquin qui ixhcomacas.<br>\nCahuitl nepapanoani yeh<br>\npatiohtic, tlahueltic, yeh.<br></p>\n"}],pt:[{attributes:{titulo:"Ele",idioma:i,slug:_n,orden:19,musica:[Fn],audio:Bn,imagen:Sn},body:"<p>O criador benzeu minha vida<br>\npondo em nossos caminhos<br>\ndiversidade de flores<br>\ncoloridas, sutis, belas,<br>\ntantas quantas estrelas.<br></p>\n<p>Benzeu pro homem,<br>\nde jeito singular, seu destino,<br>\npara ele procurar sua flor<br>\nbasta apenas seu olor.<br></p>\n<p>Ao achar a minha<br>\ntropecei! Não queixei-me,<br>\nfragrâncias, sorrisos,<br>\ngraças, te achei.<br></p>\n<p>Só um reclamo<br>\nao mundo digo:<br>\nque ao girar<br>\nno seu espaço<br>\nchega ele.<br></p>\n<p>Ele não deixa vivo<br>\nnenhum testemunhante.<br>\nTempo iminente,<br>\nvalioso, cruel, ele.<br></p>\n"}],zoq:[{attributes:{titulo:"Te’e",idioma:o,slug:_n,orden:19,musica:[Fn],audio:Bn,imagen:Sn},body:"<p>Te’ ntä nhkomi’is myajsanäyu te’ ijtky<br>\nKyojtumä ntä tunhomoram<br>\nSone kenepä jäyäram, kayityampä, sa’sarampä,<br>\nMatzase ketyajpapä.<br></p>\n<p>Myajsanäyu te’ pät<br>\nJurä te’ pä’nis tyojsykuy<br>\nWäkte mye’tza jyäyä<br>\n‘yoma jinhti pya’rä.<br></p>\n<p>Mpä’tu kamäjtzi äjne <br>\n¡Kojsynejputzi! Ja ntzyamä nitiyä<br>\nOmnhka, sijkäram,<br>\nYäjskoroya, mij mpa’tutzi.<br></p>\n<p>Tumä tzameri nhkejapya te`<br>\nNasakopajk nämpatzi:<br>\nNe wiru’umätzi ijtpamä<br>\nNukpa nye’kä.<br></p>\n<p>Te’is tyajk ka’pa<br>\nKa i’is ‘yijspa<br>\nTzätäpä kene’omo<br>\nJi tyokoyepä, yatzyokopyä, te’e.<br></p>\n"}]},zazanil:{en:[{attributes:{titulo:"Riddle?",idioma:n,slug:Cn,orden:6,musica:[_],audio:V,imagen:p},body:"<p>Tell me what it&#39;s called.<br>\nWho remembers?<br>\nWhich little one<br>\nthat is born on earth<br>\nyellowish animal<br></p>\n<p>Do not crawl<br>\nbecause it flies,<br>\nits slow walking<br>\nIt goes fast when it flies.<br></p>\n<p>Where there is light is<br>\nit was known that it preceded<br>\nat night the heart cheers<br>\nAt the outbreak, the milpa is born.<br></p>\n<p>More who invented it?<br>\nTruly, what&#39;s his name?<br>\nThey only gave him the nickname<br>\nof the month when it is sown.<br></p>\n<p>(Marceño)<br></p>\n"}],es:[{attributes:{titulo:"¿Adivinanza?",idioma:a,slug:Cn,orden:6,musica:[_],audio:V,imagen:p},body:"<p>Dime cómo se llama.<br></p>\n<p>Quién se acuerda.<br>\nCuál escarabajito<br>\nque nace en la tierra<br>\namarillento animalito.<br></p>\n<p>No se arrastra<br>\nporque vuela,<br>\nsu caminar lento<br>\nva rápido cuando vuela.<br></p>\n<p>Donde hay luz se halla<br>\nse sabía que precedía<br>\nen la noche alegra el corazón<br>\nal brote la milpa nace.<br></p>\n<p>Más ¿quién lo inventó?<br>\nEn verdad ¿cómo se llama?<br>\nSólo le dieron el mote <br>\ndel mes cuando se siembra.<br></p>\n<p>(Marceño)<br></p>\n"}],fr:[{attributes:{titulo:"Devinette?",idioma:e,slug:Cn,orden:6,musica:[_],audio:V,imagen:p},body:"<p>Dis-moi qui est-ce.<br>\nQui donc se souvient.<br>\nTel un petit scarabée<br>\nQui naît dans la terre<br>\nJaunâtre petit animal.<br></p>\n<p>Il ne se traine pas<br>\nParce qu’il vole.<br>\nSon déplacement lent<br>\nVa rapidement lorsqu’il vole.<br></p>\n<p>Où la lumière éclaire, il s’affaire,<br>\nOn savait ce que cela indiquait<br>\nLa nuit, il comble le cœur,<br>\nCar avec lui le maïs jaillit.<br></p>\n<p>Mais qui l’a inventé ?<br>\nEn réalité, comment s’appelle-t-il ?<br>\nOn lui a donné le surnom<br>\nDu mois de la semence. <br></p>\n<p>(Le « marsien » - nom donné à ce scarabée en référence à Mars)<br></p>\n"}],nah:[{attributes:{titulo:"Zazanil",idioma:r,slug:Cn,orden:6,musica:[_],audio:V,imagen:p},body:"<p>Xihnechili tlen itohca.<br></p>\n<p>Aquin qui ilnamiqui.<br>\nCatlaye tetemoltzin<br>\nitech tlal,li tlacati<br>\ncospiltic yoyolcatzin.<br></p>\n<p>Amoh mo uhilana <br>\ntla ye patlani,<br>\nnehnemi yolic yahui <br>\npatlani moh titlani.<br></p>\n<p>Cancah tlanexhtli mohmati<br>\nomohmatia tlen cualyecana<br>\nipan yoal tla yol pacuah<br>\ntoponi in mil,li  tlatlacati.<br></p>\n<p>Ye ¿aquin oc ixhnexhti? <br>\nMelahuac ¿tlen itoca?<br>\nTla quiahuahuililia quen metztli<br>\nquen metztli ihcuac ce tohca.<br></p>\n<p>(Marceño)<br></p>\n"}],pt:[{attributes:{titulo:"Adivinhona?",idioma:i,slug:Cn,orden:6,musica:[_],audio:V,imagen:p},body:"<p>Me diz como se chama.<br></p>\n<p>Quem se lembra.<br>\nQual besouro café<br>\nque nasce na terra,<br>\namarelinho animalzinho.<br></p>\n<p>Não arrastra se<br>\nporque voa,<br>\nseu caminhar lento<br>\nvai rápido quando voa.<br></p>\n<p>Onde há luz se haja<br>\nsabia-se que precedia<br>\nna noite alegra o coração<br>\nao brote do milho nasce.<br></p>\n<p>Mais, quem inventou-o? <br>\nNa verdade, como é que se chama?<br>\nSó deram-lhe o mote<br>\ndo mês quando semear.<br></p>\n<p>(Marceño)<br></p>\n"}],zoq:[{attributes:{titulo:"¿Kokipskuy?",idioma:o,slug:Cn,orden:6,musica:[_],audio:V,imagen:p},body:"<p>Ntä ntzajma jujtzye nyäyi.<br></p>\n<p>Ijsa jyampa.<br>\nPajkju’kisepä\nPä’najpapä najsomo<br>\nPu’tzyä ketpapä kopät.<br></p>\n<p>Ji’ pyäpä’i wyit<br>\nSirijtpa anhkä,<br>\nPo’nyi wijtpa<br>\nTise maka sirijtpak.<br></p>\n<p>Ijtumä no’a ntä mpatpa<br>\nNtä mujspa ke <br>\nTzu’kämä tyajk kajsäjpa te’ tzokoy<br>\nNe pyujtuk te’ mojk napya.<br></p>\n<p>Te’se ¿i’sa makste tzyäjkanhkopujtupä?<br>\nWiyunhse ¿jujtzye nyäyi?<br>\nTe’se rinhte nyäyi tzi’yajupä<br>\npoya’omo ntä nijpak te’ mojk.<br></p>\n<p>(Marceño)<br></p>\n"}]}},lang:"",trans:{menu:{languages:{nah:"Tlahtolme",es:aa,zoq:aa,fr:"Langues",pt:"Línguas",en:"Languages"},poems:{nah:"Xhochitlahtol",es:"Poemas",zoq:"‘Yijtkuy",fr:"Poèmes",pt:"Poemas",en:"Poems"},about:{nah:"Ihyeyecolis in",es:"Acerca",zoq:"Te’e",fr:"À propos ",pt:"Sobre",en:"About"},"trabajo-comunitario":{nah:"Tohcepantequitiliz",es:"Trabajo Comunitario",zoq:"Tumä yojsykuy",fr:"Travail communautaire",pt:"Trabalho comunitário",en:"Communal work"},presentacion:{nah:"Tetlaixhpanititiliz",es:"Presentación",zoq:"Tza’manhwajkuy",fr:"La présentation",pt:"Apresentação",en:"Presentation"}},siteTitle:{nah:"Nahuatl: Axhan, Cemanahuatl ihuan Cahuitl",es:"Nahuatl: Hoy, Espacio y Tiempo",zoq:"Nahuatl: Yäti, Ijtkuy y Jama",fr:"Nahuatl: Aujourd'hui, Espace et Temps",pt:"Nahuatl: Hoje, Espaço e Tempo",en:"Nahuatl: Today, Space and Time"},siteSubtitle:{nah:"¡Nic nequi ni tlahtos, nic nequi tih nech caquis!",es:"¡Quiero hablar, quiero que me escuches!",zoq:"¡Ne wewenetyo’u, sutpatzi wä’kä ntä nhkämanä!",fr:"Je veux parler, je veux que tu m’écoutes !",pt:"Quero falar, quero que você me escute!",en:"I want to talk, I want you to listen to me!"}}},serverRendered:!0}}("en","es","fr","nah","pt","zoq",18,0,"atlalticpac.mp3","atlalticpac.jpg","zazanil.jpg","cualli-ihx-tlamachiliztli",0,"cualli-ihx-tlamachiliztli-musica.mp3","cualli-ihx-tlamachiliztli.mp3","cualli-ihx-tlamachiliztli.jpg","cuatlihcue",0,"cuatlihcue.mp3","cuatlihcue.jpg","ihcuac-tiezque-ueuehme",16,"ihcuac-tiezque-ueuehme-musica.mp3","ihcuac-tiezque-ueuehme.mp3","ihcuac-tiezque-ueuehme.jpg","in-no-yeszo",11,"in-no-yeszo-musica.mp3","in-no-yeszo.mp3","in-no-yeszo.jpg","in-yeszo-in-hidalgo",13,"in-yeszo-in-hidalgo.mp3","in-yeszo-in-hidalgo.jpg","matlacpohual-xihuitl",14,"matlacpohual-xihuitl-musica.mp3","matlacpohual-xihuitl.mp3","matlacpohual-xihuitl.jpg","mi-pueblo",0,"mi-pueblo.mp3","mi-pueblo.jpg","zazanil.mp3","zazanil-musica.mp3",0,"mohcuentia-tlapouil",0,"mohcuentia-tlapouil.mp3","mohcuentia-tlapouil.jpg","nahuatl-nanahuatzin-mo-caqui",0,"nahuatl-nanahuatzin-mo-caqui.mp3","nahuatl-nanahuatzin-mo-caqui.jpg","ni-cuacoscatl-in-noh-tatzitzihuan","atlalticpac","ni-cuacoscatl-in-noh-tatzitzihuan-musica.mp3","ni-cuacoscatl-in-noh-tatzitzihuan.mp3","ni-cuacoscatl-in-noh-tatzitzihuan.jpg","nopan-yoh-tlasenhuetz",0,"nopan-yoh-tlasenhuetz-musica.mp3","nopan-yoh-tlasenhuetz.mp3","nopan-yoh-tlasenhuetz.jpg","Ometeotl, Ometeotl","ometeotl-ometeotl",0,"ometeotl-ometeotl-musica.mp3","ometeotl-ometeotl.mp3","ometeotl-ometeotl.jpg","se-manih",0,"se-manih-musica.mp3","se-manih.mp3","se-manih.jpg","tarrehe-in-miquiliztli",0,"tarrehe-in-miquiliztli-musica.mp3","tarrehe-in-miquiliztli.mp3","tarrehe-in-miquiliztli.jpg","tlacuahuactzintli",0,"tlacuahuactzintli-musica.mp3","tlacuahuactzintli.mp3","tlacuahuactzintli.jpg","zazanil","tlen-quih-machilia-in-quahuitl",0,"tlen-quih-machilia-in-quahuitl-musica.mp3","tlen-quih-machilia-in-quahuitl.mp3","tlen-quih-machilia-in-quahuitl.jpg","yeh.jpg","tlenonon-in-cahuitl",0,"tlenonon-in-cahuitl-musica.mp3","tlenonon-in-cahuitl.mp3","tlenonon-in-cahuitl.jpg","yeh",0,"yeh-musica.mp3","yeh.mp3","La traducción en español tuvo que jugar con el orden de las palabras porque se cuidó mantener la rima en nahuatl.",0,"Sagrado encino","<p>Les escribo mis versos cual carta<br>\nespero con mente razonen<br>\nantes que su oído se harte.<br></p>\n<p>De los <em>nahuatlaca</em> viene mi pueblo<br>\nrecordarles a sus hijos<br>\nse olvida mi gente.<br></p>\n<p>Les revuelvo <em>in no tlahtol</em><br>\ntal vez, quizá algo<br>\nreviva su mente.<br></p>\n<p>Le canto <em>in no tepeh</em><br>\na mi arcángel, mi pueblo<br>\nsu obra, mi gente.<br></p>\n<p>De mi <em>tepetl</em> quisiera enseñarles <br>\nde su flora y de su fauna<br>\nde su viento y de su lluvia.<br></p>\n<p>De sus majestuosos <em>quanme</em><br>\nque vi y que mis hijos<br>\nnunca más los podrán ver.<br></p>\n<p>De su aire condensado: <em>cualtzin ihuiac</em><br>\nolor a pino, que olí<br>\nque mis hijos no podrán oler.<br></p>\n<p>De ese tiempo de pastos tiernos<br>\n¡Flores bellas! <em>Nepapan xochitl</em><br>\nalimento de distintos colibríes. <br></p>\n<p>De sus arroyos con aguas dulces: <em>nonque ameyal</em>.<br>\n¡Hoy vientres secos!<br>\nCuales flores muertas con espinos.<br></p>\n<p>¿Dónde está <em>in non mazatl</em><br>\nque por nombre<br>\nmi pueblo se había ganado?<br></p>\n<p>¿Dónde está <em>in coyotl</em><br>\nque con su lúgubre canto<br>\nla gente huía asustada?<br></p>\n<p>¿Dónde está <em>in cuanmis</em>?<br>\n¡Oh salvaje gato montés¡<br>\nYa sólo tu salea pude conocer.<br></p>\n<p>¿Dónde están sus aves: <em>nonque xochiboton</em> <sup>1</sup><br>\nde trinar hermoso<br>\nen su campo florido? <br></p>\n<p>¡Oh mi gran <em>Teotl</em>!<br>\nDale fuerza a mi alma para seguir<br>\nporque está dolida.<br></p>\n<p>¿Dónde está <em>in cihtochtli</em> o<br>\n<em>tzin cotoc</em> que en otro pueblo<br>\nle habían llamado?<br></p>\n<p>¿Dónde está <em>in tecolotl</em>?<br>\nAunque muere mi gente<br>\nya no ha cantado.<br></p>\n<p>¿Qué puedo decirte de mí arcángel?<br>\nQue en su templo<br>\nsólo está guardado.<br></p>\n<p>Todo mi pueblo <br>\nel “ciudadano” con basura<br>\nlo ha contaminado.<br></p>\n<p>¿Dónde están nuestras jóvenes<br>\ncon rebozos, bellos rostros<br>\npor el sol curtido? <br></p>\n<p>¿Dónde quedaron los hermosos atuendos?<br>\nCreo que la “modernidad”<br>\nse los ha comido.<br></p>\n<p>Y ¿dónde está la unión<br>\ny la fuerza de nuestros antepasados?<br>\nHoy parece que la educación los ha dividido.<br></p>\n<p><em>Posdata.</em></p>\n<p>Hacen metamorfosis los pueblos<br>\nconstruyendo a su paso el mundo.<br>\nEl hombre con prisa, no mira<br>\nel hueco que deja profundo.<br></p>\n","Xoxhiboton: botón en flor. Pájaro endémico de la Malintzi de pecho anaranjado que cuando se posa en la punta de los encinos, asemejan flores en botón, de ahí su nombre <i>xochiboton</i>.","Mi Pueblo","Atlalticpac (Agua Marina)","Idiomas")</script><script src="/_nuxt/c5ebb29014ca6091e306.js" defer></script><script src="/_nuxt/1fd053e66ded9389643d.js" defer></script><script src="/_nuxt/12b1e4c7347c6d91d0b0.js" defer></script><script src="/_nuxt/7a3388c74eb306b5ee39.js" defer></script><script src="/_nuxt/b3a8596642f20ffd014b.js" defer></script>
